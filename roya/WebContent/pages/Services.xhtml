							<div class="row" style="margin-bottom: 10px;">

									<p:commandLink value="طلب استقالة  "

				<p:tab title="طلبات العمــــل">

						<div class="row" style="margin-bottom: 10px;">
							<div class="col-md-4 col-sm-4 col-xs-12">

									type="button" style="width: 100%;font-size:  22px !important;" />
							</div>
						</div>
						<div class="row" style="margin-bottom: 10px;">
							<div class="col-md-4 col-sm-4 col-xs-12">
								<p:commandLink value="طلب   صيانة"
									class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left btn btn-default"
									type="button" style="width: 100%;font-size:  22px !important;" />
							</div>
							<div class="col-md-4 col-sm-4 col-xs-12">
								<p:commandLink value=" طلب خارج دوام  "
									class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left btn btn-default"
									type="button" style="width: 100%;font-size:  22px !important;" />

							<div class="col-md-4 col-sm-4 col-xs-12">

									type="button" style="width: 100%;font-size:  22px !important;" />

			<p:dialog widgetVar="PermRequestDlg" id="PermRequestDlgId"

				closable="false" style="direction: rtl;" header="نموذج طلب استئذان"
				showEffect="fade" hideEffect="clip">
				<f:facet name="footer">
					<h:form>
						<p:commandButton value="الرجوع "
							style="float: left;margin-bottom: 2px;" icon="fa fa-mail-reply"
							class="btn btn-default" onclick="PF('PermRequestDlg').hide();" />
					</h:form>
					<h:form>
						<p:commandButton value="ارسال طلب الأستذان "
							style="float: right;margin-bottom: 2px;" icon="fa fa-paperclip"
							class="btn btn-default" />
					</h:form>
				</f:facet>
				<h:form>
					<p:panelGrid columns="2" style="font-size: large !important;">
						<p:outputLabel value="اليوم" />
						<p:row>
							<p:selectOneMenu value="#{employeeServiceBean.selectDayOfWeek}"
								style="width: 150px;direction: rtl;display: inline-table;"
								panelStyle="width: 200px;">
								<f:selectItems value="#{employeeServiceBean.weekDays}" />
							</p:selectOneMenu>
                                &nbsp;&nbsp;
                                <p:outputLabel value="التاريخ" /> &nbsp;&nbsp;
                                <p:inputText style="width: 150px;" />
						</p:row>
						<p:outputLabel value="اسم الموظف" />
						<p:outputLabel value="#{employeeServiceBean.currentUserName}" />
						<p:outputLabel value="وقت المغادرة" />
						<p:row>
							<p:selectOneMenu value="#{employeeServiceBean.selectedMinute}"
								style="width: 150px;direction: rtl;display: inline-table;">
								<f:selectItems value="#{employeeServiceBean.minutes}" />
							</p:selectOneMenu>
							<p:outputLabel value=":" />
							<p:selectOneMenu value="#{employeeServiceBean.selectedHour}"
								style="width: 150px;direction: rtl;display: inline-table;">
								<f:selectItems value="#{employeeServiceBean.hoursDays}" />
							</p:selectOneMenu>
						</p:row>
						<p:outputLabel value="الوظيفة " />
						<p:outputLabel value="{#}" />
						<p:outputLabel value="القسم" />
						<p:outputLabel value="#{employeeServiceBean.currentUserDept}" />
						<p:outputLabel value="سبب الاستئذان" />
						<p:inputText style="width: 100% !important;" />
						<p:outputLabel value="وقت  العودة" />
						<p:row>
							<p:selectOneMenu value="#{employeeServiceBean.selectedMinute}"
								style="width: 150px;direction: rtl;display: inline-table;">
								<f:selectItems value="#{employeeServiceBean.minutes}" />
							</p:selectOneMenu>
							<p:outputLabel value=":" />
							<p:selectOneMenu value="#{employeeServiceBean.selectedHour}"
								style="width: 150px;direction: rtl;display: inline-table;">
								<f:selectItems value="#{employeeServiceBean.hoursDays}" />
							</p:selectOneMenu>
						</p:row>
					</p:panelGrid>
				</h:form>
			</p:dialog>

			<p:dialog widgetVar="NormalvacRequestDlg" id="NormalvacRequestDlgId"

				closable="false" style="direction: rtl;"
				header="نموذج طلب أجازة اعتيادية" showEffect="fade"
				hideEffect="clip">

				<f:facet name="footer">


					<h:form>
						<p:commandButton value="الرجوع "
							style="float: left;margin-bottom: 2px;" icon="fa fa-mail-reply"
							class="btn btn-default"
							onclick="PF('NormalvacRequestDlg').hide();" />
					</h:form>
					<h:form>

						<p:commandButton value="ارسال طلب الاجازة "
							actionListener="#{employeeServiceBean.sendVac116}"
							process="@this" style="float: right;margin-bottom: 2px;"
							icon="fa fa-paperclip" class="btn btn-default">


						</p:commandButton>


					</h:form>
				</f:facet>

							<div class="col-md-7 col-sm-7">
								<p:outputLabel value="اسم الموظف" />

							<div class="col-md-5 col-sm-5">

									value="#{employeeServiceBean.empvacobj.pfappldat}" />

								<p:outputLabel value="#{employeeServiceBean.empvacobj.pbascal}" />
							</p:panelGrid>
						</div>

									value="#{employeeServiceBean.empvacobj1.mxvac116}" />

										listener="#{employeeServiceBean.getdate}" />

								<p:inputText value="#{employeeServiceBean.VACASTRT}"

								<p:selectOneMenu id="sal" value="#{employeeServiceBean.salary}"
									style="width: 150px;display: inline-table;">



									<f:selectItem itemLabel="براتب" itemValue="1" />
									<f:selectItem itemLabel="بدون راتب" itemValue="2" />


								</p:selectOneMenu>

								<p:outputLabel value="القيمة المادية للأجازة" />

								<p:outputLabel id="VACWRKFROM"
									value="#{employeeServiceBean.empvacobj2.VACWRKFROM}" />

								<p:outputLabel id="VACWRKTO"
									value="#{employeeServiceBean.empvacobj2.VACWRKto}" />

									<p:outputLabel value="الوظيفة">

								style="border-bottom: 2px solid #E9E9E9; font-size: 18px !important;">
								<p:panelGrid columns="4" style=" width: 100%;">
									<p:outputLabel value="المرتبة">
									</p:outputLabel>
									<p:outputLabel value="#{employeeServiceBean.empvacobj.prank}">

									<p:outputLabel value="#{employeeServiceBean.empVacobj5.vac122}">

										value="#{employeeServiceBean.empVacobj5.vacmx122}">

								style="border-bottom: 2px solid #E9E9E9; font-size: 18px !important;">

									<p:inputText id="vacprdd" value="#{employeeServiceBean.vacprd}">

									<p:outputLabel value="تاريخ الاجازة">
