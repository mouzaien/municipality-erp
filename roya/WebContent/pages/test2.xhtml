<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<head>






<link rel="apple-touch-icon" href="apple-touch-icon.png"></link>

<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/dataTableCss3/css/stylesheet.css" />

<link rel="stylesheet"
	href="#{facesContext.externalContext.requestContextPath}/dropDownMenuCss/css/bootstrap/bootstrap.min.css"></link>
<script
	src="#{facesContext.externalContext.requestContextPath}/dropDownMenuCss/js/vendor/modernizr-2.8.3.min.js"></script>



<script type="text/javascript"
	src="#{facesContext.externalContext.requestContextPath}/resources/jqueryCalendarsIslam/convertHG.js"></script>
<script type="text/javascript"
	src="#{facesContext.externalContext.requestContextPath}/resources/jqueryCalendarsIslam/jquery.calendars.ummalqura.js"></script>
<script type="text/javascript"
	src="#{facesContext.externalContext.requestContextPath}/resources/jqueryCalendarsIslam/jquery.calendars.ummalqura-ar.js"></script>

</head>


<ui:composition template="../pages/menuBar.xhtml">
	<ui:define name="content">
	
		<h:form id="includeform">
			<div>
				<table id="myTable" class="table table-striped table-bordered dt-responsive nowrap table-hover" width="90%">

					<thead style="background:#428bca; color:white">
						<tr>

							<th>رقم</th>
							<th>اسم</th>
							<th>المدير</th>
							<th>الدخول</th>
							<th>كلمة السر</th>

						</tr>
					</thead>
					<tbody>
						<ui:repeat var="det" varStatus="index" value="#{testBean.arcUsers}">


							<tr>

								<td>#{det.userId}</td>
								<td>#{det.firstName}</td>
								<td>#{det.manager.firstName}</td>
								<td>#{det.loginName}</td>
								<td>#{det.password}</td>


							</tr>

						</ui:repeat>
					</tbody>
				</table>

			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
