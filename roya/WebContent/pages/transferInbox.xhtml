	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="./menuBar.xhtml">

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>

				<div>

						style="margin: 0px 0 8px ! important; color: #428bca">

				</div>




				<br></br>

				<div class="row">
				<p:treeTable id="empTR" value="#{transferInboxBean.allEmployeesTree}" var="sec"
									selectionMode="checkbox" scrollable="true" scrollHeight="300"
									selection="#{archiveBean.selectedNodes}"
									style="height: 150px;position: absolute !important;">

									<p:ajax event="select" listener="#{archiveBean.onNodeSelect}"
										update="includeform:recordTable" />
									<p:ajax event="unselect"
										listener="#{archiveBean.onNodeUnselect}"
										update="includeform:recordTable" />
									<p:column>
										<h:outputText value="#{sec.structDescription}" />
									</p:column>
								</p:treeTable>
