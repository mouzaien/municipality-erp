<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>



</h:head>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
<title>GridView for Java - jQuery Data Table</title>

<link
	href="#{facesContext.externalContext.requestContextPath}/dataTableCss/css/responsive.dataTables.min"
	rel="stylesheet" type="text/css" />

<link
	href="#{facesContext.externalContext.requestContextPath}/dataTableCss/css/dataTables.bootstrap.min"
	rel="stylesheet" type="text/css" />

<link
	href="../pages/bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet" />

<link href="../bower_components/metisMenu/dist/metisMenu.min.css"
	rel="stylesheet"></link>

<link
	href="../pages/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css"
	rel="stylesheet"></link>

<link
	href="../pages/bower_components/datatables-responsive/css/dataTables.responsive.css"
	rel="stylesheet"></link>

<link href="../pages/dist/css/sb-admin-2.css" rel="stylesheet"></link>

<link href="../pages/css/font-awesome.min.css" rel="stylesheet"
	type="text/css"></link>
<link
	href="#{facesContext.externalContext.requestContextPath}/dataTableCss/css/demo_page.css"
	rel="stylesheet" type="text/css" />
<link
	href="#{facesContext.externalContext.requestContextPath}/dataTableCss/css/demo_table.css"
	rel="stylesheet" type="text/css" />
<link
	href="#{facesContext.externalContext.requestContextPath}/dataTableCss/css/demo_table_jui.css"
	rel="stylesheet" type="text/css" />

<link
	href="#{facesContext.externalContext.requestContextPath}/dataTableCss/css/jquery-ui-1.8.24.custom.css"
	rel="stylesheet" type="text/css" media="all" />
<script
	src="#{facesContext.externalContext.requestContextPath}/dataTableCss/js/jquery.js"
	type="text/javascript"></script>
<script
	src="#{facesContext.externalContext.requestContextPath}/dataTableCss/js/jquery.dataTables.js"
	type="text/javascript"></script>


<script
	src="#{facesContext.externalContext.requestContextPath}/dataTableCss/js/dataTables.responsive.min"
	type="text/javascript"></script>

<script
	src="#{facesContext.externalContext.requestContextPath}/dataTableCss/js/responsive.bootstrap.min"
	type="text/javascript"></script>


<script type="text/javascript">
	$(document).ready(function() {
		$("#companies").dataTable({
			"sPaginationType" : "full_numbers",
			"bJQueryUI" : true
		});
	});
</script>

</head>
<body id="dt_example">
	<div id="container">


		<h:form>


			<h1>Gridview for Java using jQuery DataTable plugin</h1>
			<div id="demo_jui">
				<table id="companies" class="display   ">
					<thead>
						<tr>
							<th>عرض</th>
							<th>الوارد</th>
							<th>الموضوع</th>
							<th>المرسل</th>



						</tr>
					</thead>
					<tbody>
						<ui:repeat var="mail" value="#{inboxBean.mails}">


							<tr>
								<td><h:commandLink action="home" value="عرض">
										<f:setPropertyActionListener value="#{mail}"
											target="#{mailDefBean.selectedItem}" />
									</h:commandLink></td>
								<td>#{mail.convWrkIncomeNo}</td>
								<td>#{mail.appTitle}</td>
								<td>#{mail.wrkSender}</td>





							</tr>

						</ui:repeat>
					</tbody>
				</table>
			</div>


		</h:form>
	</div>

</body>


</html>
