<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>تسجيل الخروج</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body onload="PF('timeoutDlg').show()">
        <h:form style="direction: rtl;">
            <p:dialog widgetVar="timeoutDlg" showEffect="bounce" showHeader="false" resizable="false" modal="true"
                style="-moz-box-shadow: 0 0 20px #0B3B0B;
                -webkit-box-shadow: 0 0 8px#888;
                box-shadow: 0 0 8px #0B3B0B; margin: 150px auto ;
                padding: 50px auto;direction: rtl;text-align: center;"
                width="400" height="350">
                <h:panelGrid columns="1" style="text-align: center;font-size: medium;font-weight: bold;" >
                    <p:outputLabel 
                        value="للحفاظ علي سرية المعلومات فقد تم تسجيل خروجك من النظام لعدم وجود أي تفاعل لفترة طويلة "
                        />
                    <img src="../resources/images/timeout.png" alt=""/>
                    <p:commandButton icon="fa fa-flag" value="تسجيل الدخول " action="#{timeOutBean.redirect(actionEvent)}" />


                </h:panelGrid>
            </p:dialog>




        </h:form>
    </h:body>
</html>
