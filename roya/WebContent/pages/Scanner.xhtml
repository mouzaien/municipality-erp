<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<title>Use Dynamic Web TWAIN to Upload</title>
<script type="text/javascript"
	src="Resources/dynamsoft.webtwain.initiate.js"></script>
<script type="text/javascript"
	src="Resources/dynamsoft.webtwain.config.js"></script>
<script type="text/javascript" 
	src="Resources/upload.js"></script>
</head>
<body>
	<select size="1" id="source" style="position: relative; width: 220px;"></select>
	<input type="button" value="Scan" onclick="AcquireImage();" />
	<input type="button" value="Load" onclick="LoadImage();" />
	<br />
	<label> <input type="radio" value="jpg" name="ImageType"
		id="imgTypejpeg" checked="checked" />JPEG
	</label>
	<label> <input type="radio" value="tif" name="ImageType"
		id="imgTypetiff" />TIFF
	</label>
	<label> <input type="radio" value="pdf" name="ImageType"
		id="imgTypepdf" />PDF
	</label>
	<input type="button" value="Upload" onclick="UploadImage();" />

	<!-- dwtcontrolContainer is the default div id for Dynamic Web TWAIN control.
    If you need to rename the id, you should also change the id in the dynamsoft.webtwain.config.js accordingly. -->
	<div id="dwtcontrolContainer"></div>

	<script type="text/javascript">
	
		Dynamsoft.WebTwainEnv.RegisterEvent('OnWebTwainReady',
				Dynamsoft_OnReady()); // Register OnWebTwainReady event. This event fires as soon as Dynamic Web TWAIN is initialized and ready to be used
	</script>
</body>
</html>
