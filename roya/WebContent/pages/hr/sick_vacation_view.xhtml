<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link href="Css/style.css" rel="stylesheet" type="text/css"></link>
	<link href="../resources/css/purecss/pure-min.css" rel="stylesheet"
		type="text/css"></link>

	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/bootstrap-arabic.css" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />

	<script type="text/javascript">
		window.onload = window.history.forward(0);
	</script>
	<style>
</style>
</h:head>
<h:body>
		<p class="text-center">
			<h:outputLabel styleClass="btxt"
				style="font-weight:bold; font-size:30px;"
				value="#{msg['sick.vacation']}">
			</h:outputLabel>

		</p>

		<p:messages autoUpdate="true" closable="true"></p:messages>
		<div class="col-lg-12"
			style="background-color: white; border-top: 5px solid #428BCA">
			<br></br>
			<div style="color: color: #428bca">
				<h3 class="page-header"
					style="margin: 0px 0 20px ! important; color: #428bca">#{msg['vacation.score']}
				</h3>
			</div>
			<h:panelGroup id="details_data">
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">

							<div class="row">
								<div class="col-md-2">
									<h:outputLabel styleClass="btxt" value="#{msg['section']}" />
								</div>
								<div class="col-md-3">
								<h:outputLabel value="#{sickVacationBean.employer.department}" />
								</div>
								<div class="col-md-2">
									<h:outputLabel styleClass="btxt"
										value="#{msg['employee.name']}" />
								</div>
								<div class="col-md-3">
								<h:outputLabel value="#{sickVacationBean.employer.name}" />
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col-md-2">
									<h:outputLabel value="الوظيفة" styleClass="btxt"></h:outputLabel>
								</div>

								<div class="col-md-2">
									<h:outputLabel value="#{sickVacationBean.employer.job}"></h:outputLabel>
								</div>
								<div class="col-md-1">
									<h:outputLabel value="المرتبة" styleClass="btxt"></h:outputLabel>
								</div>

								<div class="col-md-2">
									<h:outputLabel value="#{sickVacationBean.employer.rank}"></h:outputLabel>
								</div>


								<div class="col-md-2">
									<h:outputLabel value="تاريخ أول تعيين" styleClass="btxt"></h:outputLabel>
								</div>

								<div class="col-md-3">
									<h:outputLabel
										value="#{sickVacationBean.employer.firstApplicationDate}"></h:outputLabel>
								</div>

							</div>

							<br />
							<div class="row">
								<div class="col-md-2">
									<h:outputLabel value="الراتب الأساسي" styleClass="btxt"></h:outputLabel>
								</div>

								<div class="col-md-3">
									<h:outputLabel value="#{sickVacationBean.employer.basicSalary}"></h:outputLabel>
								</div>
								<div class="col-md-2">
									<h:outputLabel value="جهة العمل" styleClass="btxt"></h:outputLabel>
								</div>

								<div class="col-md-3">
									<h:outputLabel value="#{sickVacationBean.employer.department}"></h:outputLabel>
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col-md-2">
									<h:outputLabel value="رصيد الراتب كامل" styleClass="btxt"></h:outputLabel>
								</div>

								<div class="col-md-3">
									<h:outputLabel value="#{sickVacationBean.scoreTotalSalary}" />
									-
									<h:outputLabel value="180" />
								</div>
								<div class="col-md-2">
									<h:outputLabel value="رصيد نصف الراتب" styleClass="btxt"></h:outputLabel>
								</div>

								<div class="col-md-3">
									<h:outputLabel value="#{sickVacationBean.scoreHalfSalary}" />
									-
									<h:outputLabel value="180" />
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col-md-2">
									<h:outputLabel value="رصيد ربع الراتب" styleClass="btxt"></h:outputLabel>
								</div>

								<div class="col-md-3">
									<h:outputLabel value="#{sickVacationBean.scoreQuarterSalary}" />
									-
									<h:outputLabel value="180" />
								</div>
								<div class="col-md-2">
									<h:outputLabel value="رصيد بدون راتب" styleClass="btxt"></h:outputLabel>
								</div>

								<div class="col-md-3">
									<h:outputLabel value="#{sickVacationBean.scoreWithoutSalary}" />
									-
									<h:outputLabel value="180" />
								</div>

							</div>
						</div>
					</div>
				</div>
			</h:panelGroup>
		</div>
		<div class="col-lg-12"
			style="background-color: white; border-top: 5px solid #428BCA">
			<br></br>
			<div style="color: color: #428bca">
				<h3 class="page-header"
					style="margin: 0px 0 20px ! important; color: #428bca">#{msg['vacation.data']}
				</h3>
			</div>



			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">

						<p:outputPanel id="formPanel">

							<div class="row">
								<div class="col-md-2">
									<h:outputLabel value="المستشفى" styleClass="btxt"></h:outputLabel>
								</div>
								<div class="col-md-3">
								<h:outputLabel value="#{sickVacationBean.selectVacation.hospital}" />
								</div>
								<div class="col-md-2">
									<h:outputLabel value="مدة الإجازة" styleClass="btxt"></h:outputLabel>
								</div>
								<div class="col-md-3">
								<h:outputLabel value="#{sickVacationBean.selectVacation.vacationPeriod}" />
									
								</div>
							</div>


							<div class="row">
								<div class="col-md-2">
									<h:outputLabel value="تاريخ بدء الاجازة" styleClass="btxt"></h:outputLabel>
								</div>
								<div class="col-md-3">
									<h:panelGroup>
									<h:outputLabel value="#{sickVacationBean.selectVacation.higriVacationStart}" />
										
									</h:panelGroup>
								</div>
								<div class="col-md-2">
									<h:outputLabel value="تاريخ نهاية الاجازة" styleClass="btxt" />
								</div>
								<div class="col-md-3">
									<h:panelGroup id="VACEND">
										<h:outputLabel
											value="#{sickVacationBean.selectVacation.higriVacationEnd}" />
									</h:panelGroup>
								</div>

								
							</div>

							<div class="row">
								<div class="col-md-2">
									<h:outputLabel value="القيمة المادية للاجازة" styleClass="btxt"></h:outputLabel>
								</div>
								<div class="col-md-3">
									<h:outputLabel id="valvac"
										value="#{sickVacationBean.selectVacation.costVacation}"></h:outputLabel>
								</div>
								<div class="col-md-2">
									<h:outputLabel value="مدة آخر إجازة" styleClass="btxt"></h:outputLabel>
								</div>

								<div class="col-md-3">
									<h:outputLabel
										value="#{sickVacationBean.selectVacation.lastVacationPeriod}" />
								</div>
							</div>
							<br />
							<div class="row">
								<br></br>
								<div class="col-md-2">
									<h:outputLabel value="تاريخ آخر إجازة" styleClass="btxt"></h:outputLabel>
								</div>
								<div class="col-md-3">
									<h:outputLabel
										value="#{sickVacationBean.selectVacation.lastVacationDate}" />
								</div>
							</div>

							<br />

							<h:commandButton value="#{msg['back']}" action="mails"
								immediate="true"
								style="float:left;font-size: 10px !important;font-family: kufi !important;margin-left: 5px;margin-right: 5px;"
								class="btn btn-primary" />

						<h:commandButton value="#{msg['accept']}" class="btn btn-primary" rendered="#{!sickVacationBean.disableAccept}"
							style="float:left;font-size: 10px !important;font-family: kufi !important;margin-left: 5px;margin-right: 5px;"
							action="#{sickVacationBean.acceptAction}">
							<f:ajax execute="@form" />
						</h:commandButton>

					</p:outputPanel>
						
					</div>
				</div>
			</div>

		</div>
</h:body>
</html>
