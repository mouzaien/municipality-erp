					</div>
					
					<div class="row" style="margin-bottom: 3px;">

						<div class="col-md-10">
							<p:outputLabel value="#{healthCertificateBean.healthCertificate.kafeelName}" />

						</div>
					</div>
					
					<div class="row" style="margin-bottom: 3px;">
						<div class="col-md-2">
							<h:outputLabel value="#{msg['health.center']}" styleClass="btxt" />

					<!-- 						<f:ajax execute="@form"></f:ajax> -->
					<!-- 					</h:commandButton> -->


				</div>



				<div class="col-md-2">

					<div class="row">
						<div class="col-md-12">
							<h:outputLabel value="#{msg['owner.picture']}" styleClass="btxt" />
						</div>
						</div>
						<br/><br/><br/>

																<h:graphicImage id="showphoto"

								                                    style="float: left; padding-right: 10px"
								                                    value="/ImageServlet/?id=#{healthCertificateBean.healthCertificate.arcPeople.nationalId}">
								                                    
								                                    </h:graphicImage>

							</h:form>
						</div>

				style="float:left;font-family: kufi !important;margin-left: 5px;margin-right: 5px;"
