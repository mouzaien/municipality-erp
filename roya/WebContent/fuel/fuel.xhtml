<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
	<h:head>
		<link rel="apple-touch-icon" href="apple-touch-icon.png"></link>
		<link rel="stylesheet"
			href="#{facesContext.externalContext.requestContextPath}/dropDownMenuCss/css/bootstrap/bootstrap.min.css"></link>
	</h:head>
	<ui:composition template="/pages/menuBar.xhtml">
		<ui:define name="content">
			<h:form id="includeform">
				<p:messages autoUpdate="true" closable="true"></p:messages>
				<div class="col-lg-12"
					style="background-color: white; border-top: 5px solid #428BCA">
					<br></br>
					<div style="color: color: #428bca">
						<h3 class="page-header"
							style="margin: 0px 0 20px ! important; color: #428bca">صرف
							المحروقات</h3>

						<div class="row">
							<div class="col-md-12">
								<div class="row">
									<div class="col-md-1">
										<p:outputLabel value="تاريخ الصرف" styleClass="btxt" />
									</div>
									<div class="col-md-1">
										<p:outputLabel value="بين" styleClass="btxt" />
									</div>
									<div class="col-md-3">
										<p:calendar value="#{fuelBean.startDate}" id="start"
											locale="ar" navigator="true" maxdate="#{fuelBean.endDate}"
											pattern="dd/MM/yyyy">
											<p:ajax event="dateSelect" update="@this,end" />
										</p:calendar>
									</div>
									<div class="col-md-1">
										<p:outputLabel value="و" styleClass="btxt" />
									</div>
									<div class="col-md-3">
										<p:calendar value="#{fuelBean.endDate}"
											mindate="#{fuelBean.startDate}" id="end" locale="ar"
											navigator="true" pattern="dd/MM/yyyy">
											<p:ajax event="dateSelect" update="@this,start" />
										</p:calendar>
									</div>
									<div class="col-md-1" align="left">
										<p:commandButton value="#{msg['search']}"
											style="float:left;font-family: kufi !important;">
											<p:ajax process="@this" update="includeform:carTable"
												listener="#{fuelBean.searchFuelTransactions}"></p:ajax>
										</p:commandButton>
									</div>
									<div class="col-md-1" align="left">
										<p:commandButton ajax="false" value="طباعة"
											icon="ui-icon-print" onclick="this.form.target='_blank'"
											action="#{fuelBean.printFuelReport}">
										</p:commandButton>
									</div>
									<div class="col-md-1">
										<p:commandButton value="إضافة"
											style="float:left;font-family: kufi !important;"
											action="#{fuelBean.addFuel}"
											oncomplete="PF('fuel_dlg').show()" update="includeform:addPG">
										</p:commandButton>
									</div>

								</div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-md-12">
								<p:dataTable var="carItem" id="carTable"
									value="#{fuelBean.fuelTransactionsList}"
									emptyMessage="لايوجد بيانات" rowIndexVar="rowIndex"
									paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
									filteredValue="#{fuelBean.filteredFuelTransactionsList}"
									paginator="true" rows="12">
									<p:column headerText="النوع"
										filterBy="#{carItem.userCar.car.model.name}"
										filterMatchMode="contains"
										style="width:25%;text-align:center;">
										<h:outputText value="#{carItem.userCar.car.model.name}" />
									</p:column>
									<p:column headerText="رقم اللوحة"
										filterBy="#{carItem.userCar.car.matricule}"
										filterMatchMode="contains"
										style="width:20%;text-align:center;">
										<h:outputText value="#{carItem.userCar.car.matricule}" />
									</p:column>
									<p:column headerText="سنة الصنع"
										style="width:16%;text-align:center;">
										<h:outputText value="#{carItem.userCar.car.yearModel}" />
									</p:column>
									<p:column headerText="نوع المحروقات"
										style="width:16%;text-align:center;">
										<h:outputText value="#{carItem.userCar.car.fuelType.name}" />
									</p:column>
									<p:column headerText="تاريخ الصرف"
										style="width:16%;text-align:center;">
										<h:outputText value="#{carItem.startDate}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>
									<p:column width="7%" style="text-align:center"
										headerText="#{msg['details']}">
										<p:commandButton oncomplete="PF('fuel_dlg').show();"
											action="#{fuelBean.loadSelectedCar}" process="@this"
											icon="ui-icon-search" update="includeform:addPG">
											<f:setPropertyActionListener value="#{carItem}"
												target="#{fuelBean.fuelTransaction}" />
										</p:commandButton>
									</p:column>
									<p:column width="7%" style="text-align:center"
										headerText="#{msg['delete']}">
										<p:commandButton id="delete" immediate="true"
											icon="ui-icon-trash" update="@form"
											action="#{fuelBean.deleteCar}">
											<f:setPropertyActionListener value="#{carItem}"
												target="#{fuelBean.fuelTransaction}" />

										</p:commandButton>
									</p:column>

									<p:column width="7%" style="text-align:center"
										headerText="الفاتورة">
										<p:commandButton ajax="false"
											icon="ui-icon-print" onclick="this.form.target='_blank'"
											action="#{fuelBean.printBillReport}">
											<f:setPropertyActionListener value="#{carItem}"
												target="#{fuelBean.fuelTransaction}" />
										</p:commandButton>
									</p:column>
								</p:dataTable>

							</div>
						</div>
					</div>
				</div>
				<p:dialog widgetVar="fuel_dlg" id="fuel_dlgId" position="top"
					header="صرف المحروقات" width="40%" hideEffect="fade"
					showEffect="explode" dir="rtl" modal="true" resizable="false">
					<h:panelGroup id="addPG">
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-3">
									<p:outputLabel value="رقم الباب" styleClass="btxt" />
								</div>
								<div class="col-md-3">
									<p:inputText rendered="#{fuelBean.addMode}"
										value="#{fuelBean.numDoor}"
										style="width: 100%;text-align:center;">
										<p:ajax event="blur" update="addPG"
											listener="#{fuelBean.loadCarDetails}" />
									</p:inputText>
									<p:outputLabel
										value="#{fuelBean.fuelTransaction.userCar.car.numDoor}"
										rendered="#{!fuelBean.addMode}" />
								</div>
							</div>
						</div>
						<br />
						<h:panelGroup id="car_details">
							<div class="row">
								<div class="col-md-12">
									<div class="col-md-3">
										<p:outputLabel value="المصنع" styleClass="btxt" />
									</div>
									<div class="col-md-3">
										<p:outputLabel
											value="#{fuelBean.fuelTransaction.userCar.car.model.brand.name}" />
									</div>
									<div class="col-md-3">
										<p:outputLabel value="النوع" styleClass="btxt" />
									</div>
									<div class="col-md-3">
										<p:outputLabel
											value="#{fuelBean.fuelTransaction.userCar.car.model.name}" />
									</div>
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col-md-12">

									<div class="col-md-3">
										<p:outputLabel value="الموظف" styleClass="btxt" />
									</div>
									<div class="col-md-9">
										<p:outputLabel
											value="#{fuelBean.fuelTransaction.userCar.user.employeeName}" />
									</div>
								</div>
							</div>
							<br />
							<div class="row">

								<div class="col-md-12">
									<div class="col-md-3">
										<p:outputLabel value="صنف المركبة" styleClass="btxt" />
									</div>
									<div class="col-md-3">
										<p:outputLabel
											value="#{fuelBean.fuelTransaction.userCar.car.vehicleType.name}" />
									</div>
									<div class="col-md-3">
										<p:outputLabel value="سنة الصنع" styleClass="btxt" />
									</div>
									<div class="col-md-3">
										<p:outputLabel
											value="#{fuelBean.fuelTransaction.userCar.car.yearModel}" />
									</div>
								</div>

							</div>
							<br />
							<div class="row">

								<div class="col-md-12">
									<div class="col-md-3">
										<p:outputLabel value="اللوحة" styleClass="btxt" />
									</div>
									<div class="col-md-3">
										<p:outputLabel
											value="#{fuelBean.fuelTransaction.userCar.car.matricule}" />
									</div>
									<div class="col-md-3">
										<p:outputLabel value="نوع المحروقات" styleClass="btxt" />
									</div>
									<div class="col-md-3">
										<p:outputLabel
											value="#{fuelBean.fuelTransaction.userCar.car.fuelType.name}" />
									</div>
								</div>
							</div>
							<h:panelGroup rendered="#{fuelBean.lastTransaction.id != null}">
								<br />
								<div class="row">
									<div class="col-md-12">
										<div class="col-md-12">
											<p:outputLabel
												value="آخر صرف بنزين:  #{fuelBean.lastTransaction.deliveryQty} لتر من تاريخ #{fuelBean.lastTransaction.startDateStr} إلى تاريخ #{fuelBean.lastTransaction.endDateStr}"
												style="color:red;font-size: 15px !important;" />
										</div>
									</div>
								</div>
							</h:panelGroup>
							<br />
							<div class="row">
								<div class="col-md-12">
									<div class="col-md-3">
										<p:outputLabel value="الكمية المتبقية" styleClass="btxt" />
									</div>
									<div class="col-md-4">
										<p:outputLabel value="#{fuelBean.fuelSupply.actualQuantity}" />
									</div>
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col-md-12">
									<div class="col-md-3">
										<p:outputLabel value="الكمية" styleClass="btxt" />
									</div>
									<div class="col-md-4">
										<p:inputText value="#{fuelBean.fuelTransaction.deliveryQty}"
											rendered="#{fuelBean.addMode}" style="width: 100%" />
										<p:outputLabel value="#{fuelBean.fuelTransaction.deliveryQty}"
											rendered="#{!fuelBean.addMode}" />
									</div>
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col-md-12">
									<div class="col-md-3">
										<p:outputLabel value="من تاريخ" styleClass="btxt" />
									</div>
									<div class="col-md-8">
										<p:calendar value="#{fuelBean.fuelTransaction.startDate}"
											rendered="#{fuelBean.addMode}" locale="ar" navigator="true"
											pattern="dd/MM/yyyy">
											<p:ajax event="dateSelect" update="end_date"
												listener="#{fuelBean.calculateEndDate}" />
										</p:calendar>
										<p:outputLabel value="#{fuelBean.fuelTransaction.startDate}"
											rendered="#{!fuelBean.addMode}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</p:outputLabel>
									</div>
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col-md-12">
									<div class="col-md-3">
										<p:outputLabel value="إلى تاريخ" styleClass="btxt" />
									</div>
									<div class="col-md-8">
										<p:calendar value="#{fuelBean.fuelTransaction.endDate}"
											mindate="#{fuelBean.fuelTransaction.startDate}" id="end_date"
											rendered="#{fuelBean.addMode}" locale="ar" navigator="true"
											pattern="dd/MM/yyyy">
										</p:calendar>
										<p:outputLabel value="#{fuelBean.fuelTransaction.endDate}"
											rendered="#{!fuelBean.addMode}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</p:outputLabel>
									</div>
								</div>
							</div>
							<br />

							<div align="center">
								<p:commandButton value="حفظ" styleClass="btn btn-primary"
									id="addBtn" update="@form"
									rendered="#{(fuelBean.addMode and fuelBean.activeAddBtn)}"
									action="#{fuelBean.save}" style="margin-left:3px;"
									onsuccess="PF('fuel_dlg').hide();">
								</p:commandButton>
								<p:commandButton value="رجوع" styleClass="btn btn-primary"
									immediate="true" onsuccess="PF('fuel_dlg').hide();" />
							</div>
						</h:panelGroup>
						<p:messages id="messages" autoUpdate="true" />
					</h:panelGroup>


				</p:dialog>
				<script>
					PrimeFaces.locales['ar'] = {
						closeText : 'إغلق',
						prevText : 'إلى الخلف',
						nextText : 'إلى الأمام',
						currentText : 'بداية',
						monthNames : [ 'يناير', 'فبراير', 'مارس', 'ابريل',
								'مايو', 'يونيو', 'يوليو', 'أغسطس', 'سبتمبر',
								'أكتوبر', 'نوفمبر', 'ديسمبر' ],
						monthNamesShort : [ 'يناير', 'فبراير', 'مارس', 'ابريل',
								'مايو', 'يونيو', 'يوليو', 'أغسطس', 'سبتمبر',
								'أكتوبر', 'نوفمبر', 'ديسمبر' ],
						dayNames : [ 'يوم الأحد‎', 'يوم الإثنين‎',
								'يوم الثلاثاء‎', '‏يوم الأَرْبعاء‎',
								'‏يوم الخَمِيس‎', 'يوم الجُمْعَة‎‎',
								'يوم السَّبْت' ],
						dayNamesShort : [ 'الأحد‎', 'الإثنين‎', 'الثلاثاء‎',
								'الأَرْبعاء‎', 'الخَمِيس‎', 'الجُمْعَة‎‎',
								'السَّبْت' ],
						dayNamesMin : [ 'الأحد‎', 'الإثنين‎', 'الثلاثاء‎',
								'الأَرْبعاء‎', 'الخَمِيس‎', 'الجُمْعَة‎‎',
								'السَّبْت' ],
						weekHeader : 'الأسبوع',
						firstDay : 1,
						isRTL : false,
						showMonthAfterYear : false,
						yearSuffix : '',
						timeOnlyTitle : 'الوقت فقط',
						timeText : 'الوقت',
						hourText : 'ساعة',
						minuteText : 'دقيقة',
						secondText : 'ثانية',
						ampm : false,
						month : 'الشهر',
						week : 'الأسبوع',
						day : 'اليوم',
						allDayText : 'سا ئراليوم'
					};
					function openPopup() {
						document.getElementById('time2').value = null
						document.getElementById('time3').value = null
						$('#myScaleModal').modal('show');
					}
					function closePopup() {
						$('#myScaleModal').modal('hide');
					}
				</script>
			</h:form>
		</ui:define>
	</ui:composition>
</f:view>
</html>
