<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
	<h:head>
		<link rel="apple-touch-icon" href="apple-touch-icon.png"></link>
		<link rel="stylesheet"
			href="#{facesContext.externalContext.requestContextPath}/dropDownMenuCss/css/bootstrap/bootstrap.min.css"></link>
	</h:head>
	<ui:composition template="/pages/menuBar.xhtml">
		<ui:define name="content">
			<h:form id="includeform">
				<p:messages autoUpdate="true" closable="true"></p:messages>
				<div class="col-lg-12"
					style="background-color: white; border-top: 5px solid #428BCA">
					<br></br>
					<div style="color: color: #428bca">
						<h3 class="page-header"
							style="margin: 0px 0 20px ! important; color: #428bca">المركبات
						</h3>
						<div class="row">
							<div class="col-md-12">
								<div class="row">
									<div class="col-md-10" />
									<div class="col-md-1">
										<p:commandButton ajax="false" value="طباعة"
											icon="ui-icon-print" onclick="this.form.target='_blank'"
											action="#{vehicleBean.printCarsReport}">
										</p:commandButton>
									</div>
									<div class="col-md-1">
										<p:commandButton value="إضافة"
											style="float:left;font-family: kufi !important;"
											action="#{vehicleBean.addCar}"
											oncomplete="PF('car_dlg').show()" update="includeform:addPG">
										</p:commandButton>
									</div>
								</div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-md-12">
								<p:dataTable var="carItem" id="carTable"
									value="#{vehicleBean.carsList}" emptyMessage="لايوجد بيانات"
									rowIndexVar="rowIndex"
									paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
									filteredValue="#{vehicleBean.filteredCarsList}"
									paginator="true" rows="12">

									<p:column headerText="رقم اللوحة"
										filterBy="#{carItem.matricule}" filterMatchMode="contains"
										style="width:15%;text-align:center;">
										<h:outputText value="#{carItem.matricule}" />
									</p:column>
									<p:column headerText="المصنع"
										filterBy="#{carItem.model.brand.name}"
										filterMatchMode="contains"
										style="width:25%;text-align:center;">
										<h:outputText value="#{carItem.model.brand.name}" />
									</p:column>
									<p:column headerText="النوع" filterBy="#{carItem.model.name}"
										filterMatchMode="contains"
										style="width:25%;text-align:center;">
										<h:outputText value="#{carItem.model.name}" />									
									</p:column>
									<p:column headerText="رقم الباب" filterBy="#{carItem.numDoor}"
										filterMatchMode="contains"
										style="width:15%;text-align:center;">
										<h:outputText value="#{carItem.numDoor}" />
									</p:column>
									<p:column headerText="النوع"
										style="width:13%;text-align:center;">
										<h:outputText value="#{carItem.vehicleType.name}" />
									</p:column>
									<p:column width="7%" style="text-align:center"
										headerText="#{msg['details']}">
										<p:commandButton oncomplete="PF('car_dlg').show();"
											action="#{vehicleBean.loadSelectedCar}" process="@this"
											icon="ui-icon-search" update="includeform:addPG">
											<f:setPropertyActionListener value="#{carItem}"
												target="#{vehicleBean.car}" />
										</p:commandButton>
									</p:column>
									<!-- 									<p:column width="7%" style="text-align:center" -->
									<!-- 										headerText="#{msg['delete']}"> -->
									<!-- 										<p:commandButton id="delete" immediate="true" -->
									<!-- 											icon="ui-icon-trash" update="@form" -->
									<!-- 											action="#{vehicleBean.deleteCar}"> -->
									<!-- 											<f:setPropertyActionListener value="#{carItem}" -->
									<!-- 												target="#{vehicleBean.car}" /> -->
									<!-- 										</p:commandButton> -->
									<!-- 									</p:column> -->
								</p:dataTable>

							</div>
						</div>
					</div>
				</div>
				<p:dialog widgetVar="car_dlg" id="car_dlgId" header="أضف المركبة"
					width="40%" hideEffect="fade" showEffect="explode" dir="rtl"
					modal="true" resizable="false">
					<h:panelGroup id="addPG">
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-3">
									<p:outputLabel value="المصنع" styleClass="btxt" />
								</div>
								<div class="col-md-8">
									<p:selectOneMenu value="#{vehicleBean.carBrandId}"
										style="width: 100%" required="true"
										rendered="#{vehicleBean.addMode}"
										requiredMessage="يرجي إختيار المصنع">
										<f:selectItem itemLabel="أختر المصنع" itemValue="" />
										<f:selectItems var="cont" itemValue="#{cont.id}"
											itemLabel="#{cont.name}"
											value="#{loadingDataBean.carBrandsList}" />
										<p:ajax event="change" update="models_list" process="@this"
											listener="#{vehicleBean.loadCarModels}" />
									</p:selectOneMenu>
									<p:outputLabel value="#{vehicleBean.car.model.brand.name}"
										rendered="#{!vehicleBean.addMode}" />
								</div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-3">
									<p:outputLabel value="النوع" styleClass="btxt" />
								</div>
								<div class="col-md-8">
									<p:selectOneMenu id="models_list"
										value="#{vehicleBean.car.carModel}" style="width: 100%"
										required="true" rendered="#{vehicleBean.addMode}"
										requiredMessage="يرجي إختيار نوع المركبة">
										<f:selectItem itemLabel="أختر نوع المركبة" itemValue="" />
										<f:selectItems var="cont" itemValue="#{cont.id}"
											itemLabel="#{cont.name}" value="#{vehicleBean.carModelsList}" />
									</p:selectOneMenu>
									<p:outputLabel value="#{vehicleBean.car.model.name}"
										rendered="#{!vehicleBean.addMode}" />
								</div>

							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-3">
									<p:outputLabel value="صنف المركبة" styleClass="btxt" />
								</div>
								<div class="col-md-8">
									<p:selectOneMenu value="#{vehicleBean.car.vehicleTypeId}"
										style="width: 100%" required="true"
										rendered="#{vehicleBean.addMode}"
										requiredMessage="يرجي إختيار صنف المركبة">
										<f:selectItem itemLabel="أختر صنف المركبة" itemValue="" />
										<f:selectItems var="cont" itemValue="#{cont.id}"
											itemLabel="#{cont.name}"
											value="#{loadingDataBean.vehicleTypeList}" />
									</p:selectOneMenu>
									<p:outputLabel value="#{vehicleBean.car.vehicleType.name}"
										rendered="#{!vehicleBean.addMode}" />
								</div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-3">
									<p:outputLabel value="نوع المحروقات" styleClass="btxt" />
								</div>
								<div class="col-md-8">
									<p:selectOneMenu value="#{vehicleBean.car.fuelTypeId}"
										style="width: 100%" required="true"
										rendered="#{vehicleBean.addMode}"
										requiredMessage="يرجي إختيار نوع المحروقات">
										<f:selectItem itemLabel="أختر نوع المحروقات" itemValue="" />
										<f:selectItems var="cont" itemValue="#{cont.id}"
											itemLabel="#{cont.name}"
											value="#{loadingDataBean.fuelTypeList}" />
									</p:selectOneMenu>
									<p:outputLabel value="#{vehicleBean.car.fuelType.name}"
										rendered="#{!vehicleBean.addMode}" />
								</div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-3">
									<p:outputLabel value="سنة الصنع" styleClass="btxt" />
								</div>
								<div class="col-md-4">
									<p:inputText value="#{vehicleBean.car.yearModel}"
										rendered="#{vehicleBean.addMode}" style="width: 100%" />
									<p:outputLabel value="#{vehicleBean.car.yearModel}"
										rendered="#{!vehicleBean.addMode}" />
								</div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-3">
									<p:outputLabel value="رقم اللوحة" styleClass="btxt" />
								</div>
								<div class="col-md-4">
									<p:inputText value="#{vehicleBean.car.matricule}"
										rendered="#{vehicleBean.addMode}" style="width: 100%" />
									<p:outputLabel value="#{vehicleBean.car.matricule}"
										rendered="#{!vehicleBean.addMode}" />
								</div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-3">
									<p:outputLabel value="رقم الباب" styleClass="btxt" />
								</div>
								<div class="col-md-4">
									<p:inputText value="#{vehicleBean.car.numDoor}"
										rendered="#{vehicleBean.addMode}" style="width: 100%" />
									<p:outputLabel value="#{vehicleBean.car.numDoor}"
										rendered="#{!vehicleBean.addMode}" />
								</div>
							</div>
						</div>
						<br />
						<div align="center">
							<p:commandButton value="حفظ" styleClass="btn btn-primary"
								update="@form" rendered="#{vehicleBean.addMode}"
								action="#{vehicleBean.save}" style="margin-left:3px;"
								onsuccess="PF('car_dlg').hide();">
							</p:commandButton>
							<p:commandButton value="تعديل" styleClass="btn btn-primary"
								update="@form" rendered="#{vehicleBean.addMode}"
								action="#{vehicleBean.update}" style="margin-left:3px;"
								onsuccess="PF('car_dlg').hide();">
							</p:commandButton>
							<p:commandButton value="رجوع" styleClass="btn btn-primary"
								immediate="true" onsuccess="PF('car_dlg').hide();" />
						</div>
						<p:messages id="messages" autoUpdate="true" />
					</h:panelGroup>


				</p:dialog>
			</h:form>
		</ui:define>
	</ui:composition>
</f:view>
</html>
