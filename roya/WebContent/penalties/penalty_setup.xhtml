<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
	<f:metadata>
	</f:metadata>

	<h:head>

		<!-- <link
			href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css"
			rel="stylesheet" type="text/css"></link> -->
	</h:head>
	<script type="text/javascript">
		window.onload = window.history.forward(0);
	</script>
	<br />
	<h:body>

		<ui:composition template="/template.xhtml">
			<p:growl autoUpdate="true" showDetail="false" />
			<ui:define name="content">
				<h:form id="includeform">
					<p:messages autoUpdate="true" closable="true"></p:messages>

					<div class="image-box-footer" align="left">
						<p:commandButton value="اضافة" id="save" process="@this"
							immediate="true" styleClass="cyan-btn"
							onclick="PF('print-barcode-dlg').show()" icon="ui-icon-add">
						</p:commandButton>
						<p:spacer height="10"></p:spacer>
						<p:commandButton value="طباعة الكل" icon="ui-icon ui-icon-print "
							onclick="this.form.target='_blank'" ajax="false" immediate="true"
							action="#{penalitySetupBean.printPenalityReport}"
							styleClass="purple-btn">
						</p:commandButton>
					</div>
					<br></br>
					<div class="card card-w-title" dir="rtl">
						<h1 style="color: #7CB342; text-align: center;">
							#{msg['fines']} <span style="color: red;"
								class="fa fa-fw fa-file-text"></span>
						</h1>
						<br />
						<p:dataTable value="#{penalitySetupBean.codesFines}"
							var="finesetup" id="fines" rowKey="#{finesetup.id}"
							widgetVar="fineset" paginator="true" rows="17"
							emptyMessage="لا يوجد" editable="true" rowIndexVar="rowIndex"
							sortBy="#{finesetup.id}" sortOrder="descending"
							filteredValue="#{penalitySetupBean.codesFineSetup}"
							paginatorPosition="bottom"
							paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
							<f:facet name="header">
								<p:outputPanel>
									<h:outputText value="ابحث فى كل الحقول:" />
									<p:inputText id="globalFilter" onkeyup="PF('fineset').filter()"
										style="width:150px" placeholder="كلمة البحث">
									</p:inputText>
								</p:outputPanel>
								<br />
							</f:facet>
							<p:ajax event="rowEdit" update="fines"
								listener="#{penalitySetupBean.onRowEdit}" />
							<p:ajax event="rowEditCancel" update="fines"
								listener="#{penalitySetupBean.onRowCancel}" />

							<p:column headerText="نوع المخالفة" width="30%"
								filterMatchMode="contains" filterBy="#{finesetup.fineAction}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{finesetup.fineAction}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{finesetup.fineAction}" required="true"
											requiredMessage="حقل العقوبة مطلوبة " style="width:100%" />

									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="#{msg['finesetup.number']}" width="10%"
								filterMatchMode="contains"
								style="white-space: nowrap;text-align: center;"
								filterBy="#{finesetup.fineCode}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{finesetup.fineCode}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="finecode" value="#{finesetup.fineCode}"
											style="width:100%" required="true"
											requiredMessage="حقل المادة مطلوبة " />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="#{msg['finesetup.punish']}" width="30%"
								filterMatchMode="contains" filterBy="#{finesetup.fineAction}"
								rendered="false">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{finesetup.fineAction}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="fineaction" value="#{finesetup.fineAction}"
											required="true" requiredMessage="حقل العقوبة مطلوبة "
											style="width:96%" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="#{msg['finesetup.min']}" width="7%"
								style="white-space: nowrap;text-align: center;"
								filterBy="#{finesetup.fineMinimumValue}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{finesetup.fineMinimumValue}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="minvalue"
											value="#{finesetup.fineMinimumValue}" style="width:96%"
											required="true" requiredMessage="حقل الحد الادني مطلوبة " />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="#{msg['finesetup.max']}" width="7%"
								style="white-space: nowrap;text-align: center;"
								filterBy="#{finesetup.fineSupermumValue}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{finesetup.fineSupermumValue}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="maxvalue"
											value="#{finesetup.fineSupermumValue}" style="width:96%"
											required="true" requiredMessage="حقل الحد الاعلى مطلوبة" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column style="width:5%">
								<p:rowEditor />
							</p:column>
						</p:dataTable>

					</div>

					<p:dialog widgetVar="print-barcode-dlg" id="confirmSigndialog"
						width="50%" hideEffect="fade" showEffect="explode" dir="rtl"
						modal="true" resizable="false">
						<h:panelGroup>
							<p:fieldset width="100%" legend="بيانات المخالفة">
								<div class="ui-g" dir="rtl">
									<div class="ui-g-2">
										<h:outputLabel value="#{msg['finesetup.number']}" />
									</div>
									<div class="ui-g-3">
										<p:inputText value="#{penalitySetupBean.finesetup.fineCode}"
											required="true" requiredMessage="حقل المادة مطلوبة "
											style="width:100%" />
									</div>

									<div class="ui-g-2">
										<h:outputLabel value="#{msg['finesetup.list']}" />
									</div>
									<div class="ui-g-3">
										<p:inputText value="#{penalitySetupBean.finesetup.fineDesc}"
											style="width:100%" />
										<!-- 									<p:selectOneMenu id="itemsList" filter="true" required="true" requiredMessage="حقل اللائحة مطلوبة " -->
										<!-- 										filterMatchMode="contains"  style="width:100%" -->
										<!-- 										value="#{penalitySetupBean.finesetup.fineDesc}"> -->
										<!-- 										<f:selectItem itemLabel="أختر" itemValue="" noSelectionOption="true"/> -->
										<!-- 										<f:selectItems value="#{penalitySetupBean.itemsList}" var="categ" -->
										<!-- 											itemLabel="#{categ.accountNumber} - #{categ.name}" -->
										<!-- 											itemValue="#{categ.name}" /> -->
										<!-- 									</p:selectOneMenu> -->

									</div>

								</div>
								<div class="ui-g">
									<div class="ui-g-2">
										<h:outputLabel value="#{msg['finesetup.punish']}" />
									</div>
									<div class="ui-g-3">
										<p:inputText value="#{penalitySetupBean.finesetup.fineAction}"
											required="true" requiredMessage="حقل العقوبة مطلوبة "
											style="width:100%" />

									</div>
									<div class="ui-g-2">
										<h:outputLabel value="#{msg['finesetup.min']}" />
									</div>
									<div class="ui-g-3">
										<p:inputText
											value="#{penalitySetupBean.finesetup.fineMinimumValue}"
											required="true" requiredMessage="حقل الحد الادني مطلوبة "
											style="width:100%" />
									</div>
								</div>
								<div class="ui-g">
									<div class="ui-g-2">
										<h:outputLabel value="#{msg['finesetup.max']}" />
									</div>
									<div class="ui-g-3">
										<p:inputText
											value="#{penalitySetupBean.finesetup.fineSupermumValue}"
											required="true" requiredMessage="حقل الحد الاعلى مطلوبة "
											style="width:100%" />
									</div>
								</div>
							</p:fieldset>
						</h:panelGroup>
						<div style="float: left;">
							<p:commandButton value="#{msg['add']}"
								process="confirmSigndialog"
								action="#{penalitySetupBean.addPenality}"
								update="confirmSigndialog fines ">
							</p:commandButton>
							<!-- 						actionListener="#{penaltiesBean.addpenalty}" -->
							<p:spacer width="10" height="10"></p:spacer>
							<p:commandButton value="#{msg['close']}" immediate="true"
								icon="ui-icon ui-icon-keyboard-arrow-left"
								styleClass=" orange-btn"
								onclick="PF('print-barcode-dlg').hide()">
							</p:commandButton>
						</div>
					</p:dialog>

				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</f:view>
</html>
