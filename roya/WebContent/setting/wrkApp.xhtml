<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
	<h:head>
	</h:head>
	<script type="text/javascript">
		window.onload = window.history.forward(0);
	</script>
	<h:body>

		<ui:composition template="/template.xhtml">
			<p:growl autoUpdate="true" showDetail="false" />

			<ui:define name="content">
				<h:form id="includeform">
					<p:messages autoUpdate="true" closable="true"></p:messages>

					<div class="image-box-footer"></div>
					<br />
					<div class="card card-w-title" dir="rtl">

						<h1 style="color: #7CB342; text-align: center;">
							خطوات المعاملات <span class="fa fa-fw fa-line-chart"></span>
						</h1>
						<br></br>

						<p:dataTable var="steps" id="inboxdt" widgetVar="deptCell"
							value="#{transactionStepsBean.stepsList}"
							emptyMessage="لايوجد بيانات" rowIndexVar="rowIndex"
							paginatorPosition="bottom"
							paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							filteredValue="#{transactionStepsBean.filteredstepsList}"
							paginator="true" rows="13">

							<f:facet name="header">
								<p:outputPanel>
									<h:outputText value="ابحث فى كل الحقول:" />
									<p:inputText id="globalFilter"
										onkeyup="PF('deptCell').filter()" style="width:150px"
										placeholder="كلمة البحث">
									</p:inputText>
								</p:outputPanel>
							</f:facet>
							<p:column style="white-space: nowrap;text-align: center;"
								headerText="التسلسل" width="10%">										
								#{rowIndex+1}							
																</p:column>
							<p:column style="white-space: nowrap;text-align: center;"
								headerText="المرسل" width="20%" filterBy="#{steps.fromName}"
								filterMatchMode="contains">										
										#{steps.fromName} 									
									</p:column>
							<p:column style="white-space: nowrap;" headerText="المستلم"
								width="20%" filterBy="#{steps.toName}"
								filterMatchMode="contains">										
										#{steps.toName}										
									</p:column>
							<p:column style="white-space: nowrap;" headerText="الشرح"
								width="40%" filterBy="#{steps.applicationUsercomment}"
								filterMatchMode="contains">										
							            #{steps.applicationUsercomment}										
		                   </p:column>
							<p:column style="white-space: nowrap;text-align: center;"
								headerText="التفاعل" width="10%"
								filterBy="#{steps.applicationIsVisible}"
								filterMatchMode="contains">
								<h:outputText value="#{steps.applicationIsVisible == 0 ? 'غيرنشط':'نشط'}"></h:outputText>

							</p:column>
							<p:column headerText="تعديل" width="10%"
								style="text-align:center">
								<p:commandButton onclick="PF('job_dlg').show()" process="@this"
									icon="ui-icon-create" update="includeform:myDialog"
									styleClass="cyan-btn">
									<f:setPropertyActionListener value="#{steps}"
										target="#{transactionStepsBean.steps}" />
								</p:commandButton>
							</p:column>


						</p:dataTable>

						<br />
						<!-- *****************************************************UPDATE********************************************************* -->

						<p:dialog header="بيانات المعاملات" widgetVar="job_dlg"
							id="job_dlgId" width="50%" hideEffect="fade" showEffect="explode"
							dir="rtl" modal="true" resizable="false">
							<h:panelGroup id="myDialog">
								<div class="ui-g"></div>
								<div style="width: 100%">
									<div class="ui-g">

										<div class="ui-g-1">
											<h:outputLabel styleClass="btxt" value="المرسل" />
										</div>
										<div class="ui-g-5">
											<p:selectOneMenu id="mgr"
												value="#{transactionStepsBean.steps.fromUserId}"
												style="width: 80%" filter="true" filterMatchMode="contains">
												<f:selectItem itemLabel="أختر  الأسم" itemValue=""
													noSelectionOption="true" />
												<f:selectItems var="mgr"
													value="#{transactionStepsBean.userList}"
													itemValue="#{mgr.userId}" itemLabel="#{mgr.firstName}" />
											</p:selectOneMenu>
										</div>
										<div class="ui-g-1">
											<h:outputLabel styleClass="btxt" value="المستلم" />
										</div>
										<div class="ui-g-5">
											<p:selectOneMenu id="mgn"
												value="#{transactionStepsBean.steps.toUserId}"
												style="width: 80%" filter="true" filterMatchMode="contains">
												<f:selectItem itemLabel="أختر  الأسم" itemValue=""
													noSelectionOption="true" />
												<f:selectItems var="mgn"
													value="#{transactionStepsBean.userList}"
													itemValue="#{mgn.userId}" itemLabel="#{mgn.firstName}" />
											</p:selectOneMenu>
										</div>
										<div class="ui-g-1">
											<h:outputLabel styleClass="btxt" value="الشرح" />
										</div>
										<div class="ui-g-5">
											<h:panelGroup styleClass="md-inputfield">
												<p:inputTextarea required="true"
													style="width:100%; overflow-y: scroll;height: 500px; "
													requiredMessage=" #{msg['comment.text.required']} "
													id="newwrkcontent"
													value="#{transactionStepsBean.steps.applicationUsercomment}"
													styleClass="ui-grid-col-8">
													<f:ajax render="newwrkcontent" execute="newwrkcontent"></f:ajax>
												</p:inputTextarea>
											</h:panelGroup>
										</div>

										<div class="ui-g-1">
											<h:outputLabel value="التفاعل" />
										</div>
										<div class="ui-g-5">
											<p:selectOneMenu id="trl"
												value="#{transactionStepsBean.steps.applicationIsVisible}"
												style="width:70%" filter="true"  filterMatchMode="contains" dir="rtl">
												<f:selectItem itemLabel="غير نشط" itemValue="0" />
												<f:selectItem itemLabel="نشط" itemValue="1" />
											</p:selectOneMenu>
										</div>

									</div>
								</div>
								<br />
								<div align="left" class="image-box-footer"
									style="text-align: center;">
									<p:commandButton value="تعديل"
										action="#{transactionStepsBean.updateSteps}"
										onclick="PF('job_dlg').hide()" update="includeform:inboxdt"
										styleClass="cyan-btn">
									</p:commandButton>

									<p:spacer width="10px" height="10px"></p:spacer>
									<p:commandButton value="رجوع" immediate="true"
										onclick="PF('job_dlg').hide()" />
								</div>
							</h:panelGroup>
						</p:dialog>
					</div>
				</h:form>
			</ui:define>
		</ui:composition>

	</h:body>
</f:view>
</html>
