<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
	<h:head>
	</h:head>
	<script type="text/javascript">
		window.onload = window.history.forward(0);
	</script>
	<style type="text/css">
.old {
	background-color: #fca752;
	color: #000000;
}
</style>
	<h:body>
		<ui:composition template="/template.xhtml">

			<ui:define name="content">
				<h:form id="includeform">

					<!-- 					<p:growl autoUpdate="true" showDetail="false" /> -->
					<p:messages id="msgs" autoUpdate="true" closable="true"></p:messages>
					<div class="card card-w-title" dir="rtl">

						<h1 style="color: #7CB342; text-align: center;">
							تاريخ الموظفين <span class="fa fa-dashboard"></span>
						</h1>
						<br></br>

						<div class="ui-g">
							<div class="ui-g-1">
								<h:outputLabel styleClass="btxt" value="الموظفين" />
							</div>
							<div class="ui-g-2">
								<p:selectOneMenu value="#{empHistoryBean.empNo}"
									update="inboxdt" style="width: 100%" filter="true"
									filterMatchMode="contains" id="updatedem">
									<f:selectItem itemLabel="الكل" itemValue="-1" />
									<f:selectItems value="#{empHistoryBean.usrsList}" var="usr"
										itemValue="#{usr.employeNumber}"
										itemLabel="#{usr.fullName} - #{usr.employeNumber} " />
									<p:ajax update="inboxdt"
										listener="#{empHistoryBean.loadAllEmpsHis}" />
								</p:selectOneMenu>
							</div>
						</div>
						<p:dataTable var="empH" id="inboxdt" widgetVar="unitCell"
							value="#{empHistoryBean.empHistoryList}"
							emptyMessage="لايوجد بيانات" rowIndexVar="rowIndex"
							paginatorPosition="bottom"
							paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							paginator="true" rows="10">
							<f:facet name="header">
								<p:outputPanel>
									<h:outputText value="ابحث فى كل الحقول:" />
									<p:inputText id="globalFilter"
										onkeyup="PF('unitCell').filter()" style="width:150px"
										placeholder="كلمة البحث">
									</p:inputText>
								</p:outputPanel>
							</f:facet>
							<p:column style="white-space: nowrap;text-align: center;"
								headerText="الرقم" width="5%" filterBy="#{rowIndex+1}"
								filterMatchMode="contains">
								<h:outputText value="#{rowIndex+1}" />
							</p:column>
							<p:column style="white-space: nowrap;" headerText=" رقم الموظف "
								width="15%" filterBy="#{empH.executeDate}"
								filterMatchMode="contains">										
										#{empH.id.empno}									
							</p:column>
							<p:column style="white-space: nowrap;"
								headerText=" الرقم الوظيفي" width="20%"
								filterBy="#{empH.jobcode}" filterMatchMode="contains">

								<h:outputText value="#{empH.jobName}" />
							</p:column>

							<p:column style="white-space: nowrap;"
								headerText=" إدارة المستخد م" width="20%"
								filterBy="#{empH.userDept}" filterMatchMode="contains">
								<p:selectOneMenu value="#{empH.userDept}"
									style="width: 100% ; opacity:1;" disabled="true" filter="true"
									filterMatchMode="contains" id="amgr3">
									<f:selectItem itemLabel=" " noSelectionOption="true" />
									<f:selectItems var="mgr" value="#{empHistoryBean.deptList}"
										itemValue="#{mgr.id}" itemLabel="#{mgr.deptName}" />
								</p:selectOneMenu>

							</p:column>
							<p:column style="white-space: nowrap;" headerText="حالة الموظف"
								width="20%" filterBy="#{empH.flag == 1 ? 'غير نشط':'نشط'}"
								filterMatchMode="contains">

								<h:outputText value="#{empH.flag == 0 ? 'غير نشط':'نشط'}"></h:outputText>
							</p:column>

							<p:column headerText="تفاصيل" width="5%"
								style="width:50px;text-align: center">
								<p:commandButton process="@this" update="includeform:panelGroup"
									oncomplete=" PF('mydialog').show()" icon="ui-icon-search"
									 action="#{empHistoryBean.loadEmpHistoryData}"
									title="View" modal="true">
									<f:setPropertyActionListener value="#{empH}"
										target="#{empHistoryBean.selectedEmpHistory}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
						<br />



						<p:dialog header="تعديل " position="center" widgetVar="mydialog"
							width="70%" height="80%" responsive="true" id="inputData2"
							closable="true" dir="rtl" resizable="true" modal="true">
							<h:panelGroup id="panelGroup">
								<p:fieldset legend="تعديل البيانات ">
									<div class="ui-g">
										<div class="ui-g-2">
											<h:outputText value=" رقم الحركة "></h:outputText>
										</div>
										<div class="ui-g-2">
											<p:selectOneMenu
												value="#{empHistoryBean.selectedEmpHistory.recordType}"
												style="width: 100%" filter="true" filterMatchMode="contains"
												id="newmgs">
												<f:selectItem itemLabel="إختر رقم الحركة"
													noSelectionOption="true" />
												<f:selectItems var="mgs" value="#{empHistoryBean.recoList}"
													itemValue="#{mgs.id}" itemLabel="#{mgs.id} - #{mgs.name}" />
											</p:selectOneMenu>
										</div>
										<div class="ui-g-2">
											<h:outputText value=" تاريخ الحركة "></h:outputText>
										</div>
										<div class="ui-g-2">
											<p:inputText 
												value="#{empHistoryBean.selectedEmpHistory.recDate}"
												onfocus="loadCalendar();"
												styleClass="form-control form-controlCal">
												<f:validator validatorId="utilities.UmmAlQUraValidator" />
												<f:ajax execute="@this"></f:ajax>
											</p:inputText>
										</div>

										<div class="ui-g-2">
											<h:outputText value=" الراتب الأساسي "></h:outputText>
										</div>
										<div class="ui-g-2">
											<p:inputText
												value="#{empHistoryBean.selectedEmpHistory.basicSalary}"
												style="width:100%" />
										</div>
									</div>
									<br />
									<div class="ui-g">
										<div class="ui-g-2">
											<h:outputText value="بدل النقل "></h:outputText>
										</div>
										<div class="ui-g-2">
											<p:inputText
												value="#{empHistoryBean.selectedEmpHistory.transferSalary}" />
										</div>


										<div class="ui-g-2">
											<h:outputText value=" الرمز الوظيفى "></h:outputText>
										</div>
										<div class="ui-g-2">
											<p:selectOneMenu
												value="#{empHistoryBean.selectedEmpHistory.jobcode}"
												style="width: 100%" filter="true" filterMatchMode="contains"
												id="amgr1">
												<f:selectItem itemLabel="أختر الرقم الوظيفي"
													noSelectionOption="true" />
												<f:selectItems var="mgr"
													value="#{empHistoryBean.jobCreationList}"
													itemValue="#{mgr.jobCode}"
													itemLabel="#{mgr.jobCode}-#{mgr.jobName}" />
											</p:selectOneMenu>

										</div>

										<div class="ui-g-2">
											<h:outputText value=" الادارة "></h:outputText>
										</div>
										<div class="ui-g-2">
											<p:selectOneMenu
												value="#{empHistoryBean.selectedEmpHistory.userDept}"
												style="width: 100%" filter="true" filterMatchMode="contains"
												id="amgr2">
												<f:selectItem itemLabel="أختر الإدارة"
													noSelectionOption="true" />
												<f:selectItems var="mgr" value="#{empHistoryBean.deptList}"
													itemValue="#{mgr.id}" itemLabel="#{mgr.deptName}" />

											</p:selectOneMenu>
										</div>
									</div>
									<br />
									<div class="ui-g">
										<div class="ui-g-2">
											<h:outputText value="الجنسية"></h:outputText>
										</div>
										<div class="ui-g-2">
											<p:selectOneMenu
												value="#{empHistoryBean.selectedEmpHistory.CATegoryId}"
												style="width: 100%" filter="true" filterMatchMode="contains"
												id="newmgr">
												<f:selectItem itemLabel="أختر الجنسية"
													noSelectionOption="true" />
												<f:selectItems var="mgr" value="#{empHistoryBean.sysList}"
													itemValue="#{mgr.nationalityId}"
													itemLabel="#{mgr.nationalityName}" />
											</p:selectOneMenu>
										</div>

										<div class="ui-g-2">
											<h:outputText value=" المرتبة "></h:outputText>
										</div>
										<div class="ui-g-2">
											<p:selectOneMenu
												value="#{empHistoryBean.selectedEmpHistory.rankNumber}"
												style="width: 100%" filter="true" filterMatchMode="contains"
												id="nsmgr">
												<f:selectItem noSelectionOption="true" />
												<f:selectItems var="mgr" value="#{empHistoryBean.rankList}"
													itemValue="#{mgr.id.rankCode}" itemLabel="#{mgr.rankName}" />
												<p:ajax update="nsmgss"
													listener="#{empHistoryBean.loadAllScaleDgr}" />
											</p:selectOneMenu>

										</div>

										<div class="ui-g-2">
											<h:outputText value="الدرجة "></h:outputText>
										</div>
										<div class="ui-g-2">
											<p:selectOneMenu
												value="#{empHistoryBean.selectedEmpHistory.classNumber}"
												style="width: 100%" filter="true" filterMatchMode="contains"
												id="nsmgss">
												<f:selectItem noSelectionOption="true" />
												<f:selectItems var="mgr"
													value="#{empHistoryBean.ranNumList}"
													itemValue="#{mgr.classCode}" itemLabel="#{mgr.classTitle}" />
											</p:selectOneMenu>
										</div>
									</div>
									<br />
									<div class="ui-g">
										<div class="ui-g-2">
											<h:outputText value=" رقم القرار "></h:outputText>
										</div>
										<div class="ui-g-2">
											<p:inputText
												value="#{empHistoryBean.selectedEmpHistory.executeNo}"
												style="width:100%" />
										</div>
										<div class="ui-g-2">
											<h:outputText value=" تاريخ القرار "></h:outputText>
										</div>
										<div class="ui-g-2">
											<p:inputText
												value="#{empHistoryBean.selectedEmpHistory.executeDate}"
												onfocus="loadCalendar();"
												styleClass="form-control form-controlCal">
												<f:validator validatorId="utilities.UmmAlQUraValidator" />
												<f:ajax execute="@this"></f:ajax>
											</p:inputText>
										</div>
										<div class="ui-g-2">
											<h:outputText value="حالة الموظف"></h:outputText>
										</div>
										<div class="ui-g-2">
<!-- 											<p:selectOneMenu id="trl" -->
<!-- 												value="#{empHistoryBean.flagString} " style="width:125px ;" -->
<!-- 												dir="rtl"> -->
<!-- 												<f:selectItem itemLabel="غير نشط" itemValue="0" /> -->
<!-- 												<f:selectItem itemLabel="نشط" itemValue="1" /> -->
<!-- 											</p:selectOneMenu> -->

											<h:panelGrid columns="1" style="margin-bottom:10px"
												cellpadding="5">
												<p:selectOneRadio id="console" value="#{empHistoryBean.flagString}"
													unselectable="true">
													<f:selectItem itemLabel="غير نشط" itemValue="0" />
													<f:selectItem itemLabel="نشط" itemValue="1" />
												</p:selectOneRadio>
											</h:panelGrid>
										</div>

									</div>
								</p:fieldset>
								<div align="center">
									<div class="iamge-box-footer" align="left">
										<p:commandButton value="حفظ" icon="fa fa-save"
											action="#{empHistoryBean.saveEmpHistory}" update="@form"
											onsuccess="PF('mydialog').hide(); ">
										</p:commandButton>
										<p:spacer height="4"></p:spacer>
										<p:commandButton styleClass=" orange-btn"
											value="#{msg['back']}"
											icon="ui-icon ui-icon-keyboard-arrow-left" immediate="true"
											onsuccess="PF('mydialog').hide();" />
									</div>
								</div>
							</h:panelGroup>
						</p:dialog>
					</div>
				</h:form>
			</ui:define>

		</ui:composition>

	</h:body>
</f:view>
</html>
