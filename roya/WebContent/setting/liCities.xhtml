<f:view>

	</h:head>
	<script type="text/javascript">
		window.onload = window.history.forward(0);
	</script>
	<h:body>

		<ui:composition template="/template.xhtml">
			<p:growl autoUpdate="true" showDetail="false" />

			<ui:define name="content">
				<h:form id="includeform">
					<p:messages autoUpdate="true" closable="true"></p:messages>

					<div class="image-box-footer">

						<p:commandButton value="إضــافة" onclick=" PF('Mo_dd').show()"
							styleClass="cyan-btn" icon="fa fa-plus-square">
						</p:commandButton>
					</div>

					<br />
					<div class="card card-w-title" dir="rtl">

						<h1 style="color: #7CB342; text-align: center;">
							المـــــدن <span class="fa fa-building"></span>
						</h1>
						<br></br>

						<p:dataTable var="cities" id="inboxdt" widgetVar="deptCell"
							value="#{licCititesBean.citiesList}" emptyMessage="لايوجد بيانات"
							rowIndexVar="rowIndex" paginatorPosition="bottom"
							paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							filteredValue="#{licCititesBean.filteredcitiesList}"
							paginator="true" rows="13">

							<f:facet name="header">
								<p:outputPanel>
									<h:outputText value="ابحث فى كل الحقول:" />
									<p:inputText id="globalFilter"
										onkeyup="PF('deptCell').filter()" style="width:150px"
										placeholder="كلمة البحث">
									</p:inputText>
								</p:outputPanel>
							</f:facet>

							<p:column style="white-space: nowrap;text-align: center;"
								headerText="التسلسل" width="10%">										
										#{rowIndex+1}	
										</p:column>
							<p:column style="white-space: nowrap; text-align: center;"
								headerText="المدن" width="20%" filterBy="#{cities.name}"
								filterMatchMode="contains">										
                                  #{cities.name}			
                 			</p:column>

							<p:column headerText="تعديل" width="10%"
								style="text-align:center">
								<p:commandButton onclick="PF('job_dlg').show()" process="@this"
									icon="fa fa-edit" update="includeform:myDialog">
									<f:setPropertyActionListener value="#{cities}"
										target="#{licCititesBean.cities}" />
								</p:commandButton>
							</p:column>
							<p:column width="10%" style="text-align:center" headerText="حذف">
								<p:commandButton style="background:red"
									onclick="PF('Mo_ss').show()" process="@this"
									icon="fa fa-trash-o">
									<f:setPropertyActionListener value="#{cities}"
										target="#{licCititesBean.cities}" />

								</p:commandButton>
							</p:column>
						</p:dataTable>
						<br />
						<p:dialog header="تأكيـد الحذف" widgetVar="Mo_ss" id="H_ss"
							width="20%" hideEffect="fade" showEffect="explode" dir="rtl"
							modal="true">
							<h:panelGroup id="mydeleteDialog">
								<div style="width: 100%">
									<h:outputLabel styleClass="btxt" value="هل انت متأكد من الحذف؟" />
									<br /> <br />
									<div align="left" class="image-box-footer"
										style="text-align: center;">
										<p:commandButton value="نعــم"
											action="#{licCititesBean.deleteCities}"
											onclick="PF('Mo_ss').hide()" update="includeform:inboxdt"
											icon="fa fa-check">
										</p:commandButton>

										<p:spacer width="10px" height="10px"></p:spacer>
										<p:commandButton styleClass="red-btn" value="لا"
											immediate="true" onclick="PF('Mo_ss').hide()"
											icon="fa fa-close" />
									</div>
								</div>
							</h:panelGroup>
						</p:dialog>

						<!-- *********************************Add******************************************** -->
						<p:dialog header="إضــــــافة" widgetVar="Mo_dd" id="H_id"
							width="40%" hideEffect="fade" showEffect="explode" dir="rtl"
							modal="true" resizable="false">
							<h:panelGroup id="myaddDialog">
								<div style="width: 100%">
									<div class="ui-g">
										<div class="ui-g-1">
											<h:outputLabel styleClass="btxt" value="المدينة" />
										</div>
										<div class="ui-g-5">
											<p:inputText value="#{licCititesBean.name}"
												style="width: 100%"></p:inputText>
										</div>

									</div>
								</div>
								<br />
								<br />
								<div align="left" class="image-box-footer"
									style="text-align: center">
									<p:commandButton value="حفظ"
										action="#{licCititesBean.saveCities}"
										onclick="PF('Mo_dd').hide()" update="includeform:inboxdt"
										styleClass="cyan-btn" icon="fa fa-save">
									</p:commandButton>

									<p:spacer width="10px" height="10px"></p:spacer>
									<p:commandButton value="رجوع" immediate="true"
										onclick="PF('Mo_dd').hide()" icon="fa fa-sign-out" />
								</div>
							</h:panelGroup>
						</p:dialog>
						<!-- ***********************************Edite****************************************** -->
						<p:dialog header="التعــــــديل" widgetVar="job_dlg"
							id="job_dlgId" width="40%" hideEffect="fade" showEffect="explode"
							dir="rtl" modal="true" resizable="false">
							<h:panelGroup id="myDialog">
								<div style="width: 100%">

									<div class="ui-g">

										<div class="ui-g-1">
											<h:outputLabel styleClass="btxt" value="المدينة" />
										</div>
										<div class="ui-g-5">
											<p:inputText value="#{licCititesBean.cities.name}"
												style="width: 100%">
											</p:inputText>
										</div>

									</div>
								</div>
								<br />
								<br />
								<div align="left" class="image-box-footer"
									style="text-align: center">
									<p:commandButton value="تعديل"
										action="#{licCititesBean.updateCities}"
										onclick="PF('job_dlg').hide()" update="includeform:inboxdt"
										styleClass="cyan-btn" icon="ui-icon-create">
									</p:commandButton>

									<p:spacer width="10px" height="10px"></p:spacer>
									<p:commandButton value="رجوع" immediate="true"
										onclick="PF('job_dlg').hide()" icon="fa fa-sign-out" />

								</div>
							</h:panelGroup>
						</p:dialog>
					</div>
				</h:form>
			</ui:define>

		</ui:composition>

	</h:body>
</f:view>
