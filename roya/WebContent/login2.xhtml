<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/bootstrap-arabic.css" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />
	<script
		src="#{facesContext.externalContext.requestContextPath}/resources/js/bootstrap-arabic.js" />
		<h:outputStylesheet name="css/fonts.css" library="serenity-layout"></h:outputStylesheet>		
	<h:outputStylesheet name="css/ripple.css" library="serenity-layout"></h:outputStylesheet>		
	<h:outputScript name="js/layout.js" library="serenity-layout"></h:outputScript>
	<h:outputScript name="js/ripple.js" library="serenity-layout"></h:outputScript>
	
	<title>تسجيل الدخول</title>
</h:head>
<h:body
	style="
  background: -webkit-linear-gradient(90deg, #abbaab 10%, #ffffff 90%); /* Chrome 10+, Saf5.1+ */
  background:    -moz-linear-gradient(90deg, #abbaab 10%, #ffffff 90%); /* FF3.6+ */
  background:     -ms-linear-gradient(90deg, #abbaab 10%, #ffffff 90%); /* IE10 */
  background:      -o-linear-gradient(90deg, #abbaab 10%, #ffffff 90%); /* Opera 11.10+ */
  background:         linear-gradient(90deg, #abbaab 10%, #ffffff 90%); /* W3C */
        ">

	<div style="height: 50px;"></div>
	<div class="container-fluid">

		<div class="row">
			<div class="col-md-4 col-sm-3"></div>
			<div class="col-md-4 col-sm-6">

				<div class="panel with-nav-tabs panel-default"
					style="-moz-box-shadow: 0 0 8px #0B3B0B; -webkit-box-shadow: 0 0 8px #888; box-shadow: 0 0 8px #0B3B0B; margin: 150px auto;">
					<div class="panel-heading">
						<div
							style="white-space: nowrap; color: #036fab !important; text-align: center; font-size: xx-large; color: black; font-family: 'cocon' !important;">
							نظام التعاملات الألكترونية</div>

					</div>
					<h:form prependId="false">
						<div class="panel-body">
							<div class="tab-content">
								<div class="tab-pane fade in active" id="tab1info">
									<div class="container-fluid">
										<div class="row">
											<div class="col-md-3" style="white-space: nowrap;">

												<p:outputPanel style="font-family: 'kufi' !important;">#{msg['user']}</p:outputPanel>

											</div>
											<div class="col-md-9">
												<p:inputText id="username"
													style="font-family: 'kufi' !important;font-size: medium;width: 100%;text-transform: uppercase"
													value="#{loginBean.userName}" required="true"
													requiredMessage="#{msg['empty.user']}" />
											</div>
										</div>
										<div class="row" style="margin-top: 5px;">
											<div class="col-md-3">
												<p:outputPanel style="font-family: 'kufi' !important;">#{msg['password']}</p:outputPanel>
											</div>
											<div class="col-md-9">
												<p:password
													style="font-family: 'kufi' !important; width: 100%"
													id="password" value="#{loginBean.passWord}" required="true"
													requiredMessage="#{msg['empty.password']}" />
											</div>
										</div>

										<div class="row" style="margin-top: 10px;">
											<div class="col-md-3"></div>
											<div class="col-md-9">
												<p:commandButton ajax="false" value="#{msg['login']}"
													process="pass name"
													style="width: 100%;height: 43px;font-size: large;"
													icon="fa fa-sign-in" class="ui-priority-primary"
													action="#{loginBean.login}" />
											</div>
										</div>




										<p:messages autoUpdate="true"></p:messages>
									</div>
								</div>
								<div class="tab-pane fade" id="tab2info">
									<!--        تاب التسجيل         -->
								</div>
							</div>
						</div>
					</h:form>
				</div>

				<h:form prependId="false">
					<p:dialog header="الدعم الفنى " dir="rtl" width="300" closeOnEscape="true" draggable="false" minWidth="300" minHeight="180"
						widgetVar="dlg2" modal="true" height="150">
						
						<h:outputText style="color:#428bca"
							value="   من فضلك ادخل اسم المستخدم المراد الدخول به" />
						<br></br>
						<br></br>
						<div>

							<div class="text-center">
								<p:inputText id="supp_user" required="false" requiredMessage="ادخل اسم المستخدم"
									placeholder="ادخل اسم المستخدم" style="text-transform: uppercase"
									value="#{loginBean.empUserName}" />

							</div>
						</div>

						<br></br>
						<h:commandButton styleClass="btn btn-primary btn-sm btn-block"
							action="#{loginBean.supportLogin}" value="دخول"></h:commandButton>
					</p:dialog>
				</h:form>
			</div>
			<div class="col-md-4 col-sm-3"></div>
		</div>

	</div>






	<div
		style="height: 25px; position: fixed; bottom: 0; width: 100%; text-align: center;">
		<div
			style="white-space: nowrap; margin-top: 2px;; color: #036fab !important; font-family: 'kufi' !important;">
			<i class="fa fa-barcode" style="font-size: 14px;"></i>
			#{msg['copyright']} &copy; 2018
			<div class="fa fa-barcode" style="font-size: 14px;" />
		</div>
	</div>

</h:body>
</html>
