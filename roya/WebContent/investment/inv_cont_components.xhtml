<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
	<ui:composition template="/template.xhtml">
		<ui:define name="content">
			<h:form id="includeform">
				<p:growl id="msg" autoUpdate="true" closable="true"
					showDetail="true" />

				<div class="image-box-footer" align="left">
					<p:commandButton value="إضافة" styleClass="cyan-btn"
						icon="ui-icon ui-icon-add" process="@this"
						oncomplete="PF('add_cont_compnent_dlg').show()" update="">
					</p:commandButton>
				</div>
				<br />
				<div class="card card-w-title" dir="rtl">

					<h1 style="color: #7CB342; text-align: center;">
						مكونات النشاط <span class="fa fa-fw fa-building"></span>
					</h1>

					<br />

					<div class="ui-g">
						<p:dataTable var="contcompItem" id="contcompTable"
							value="#{contractComponentsBeen.contractComponentList}"
							paginatorPosition="bottom" emptyMessage="لايوجد بيانات"
							rowIndexVar="rowIndex" editable="true"
							paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							filteredValue="#{contractComponentsBeen.contractComponentfilter}"
							paginator="true" rows="12">
							<f:facet name="header">
								<p:outputPanel>
									<h:outputText value="ابحث فى كل الحقول:" />
									<p:inputText id="globalFilter" onkeyup="PF('cellemp').filter()"
										style="width:150px" placeholder="كلمة البحث">
									</p:inputText>
								</p:outputPanel>
							</f:facet>
							<p:ajax event="rowEdit"
								listener="#{contractComponentsBeen.onRowEdit}"
								update=":includeform:msg" />
							<p:ajax event="rowEditCancel"
								listener="#{contractComponentsBeen.onRowCancel}"
								update=":includeform:msg" />
							<p:column headerText="الرقم" filterBy="#{rowIndex+1}"
								filterMatchMode="contains" style="width:10%;text-align:center;">
								<h:outputText value="#{rowIndex+1}" />
							</p:column>
							<p:column headerText="نوع النشاط"
								filterBy="#{contcompItem.contractTypeId}"
								filterMatchMode="contains" style="width:70%;">

								<p:cellEditor>
									<f:facet name="output">
										<!--  <h:outputText value="#{contcompItem.contractTypeId}" /> -->

										<p:selectOneMenu required="true"
											requiredMessage="أدخل نوع النشاط" disabled="true"
											value="#{contcompItem.contractTypeId}"
											style="width: 100%; opacity: 1;">
											<f:selectItem itemLabel="اختر نوع النشاط"
												noSelectionOption="true" />
											<f:selectItems var="c"
												value="#{contractComponentsBeen.contractTypeList}"
												itemValue="#{c.id}" itemLabel="#{c.name}" />
											<p:ajax process="@this"></p:ajax>
										</p:selectOneMenu>

									</f:facet>
									<f:facet name="input">
										<!--  <p:inputText value="#{contcompItem.contractTypeId}" -->
										<!--  style="width:100%" /> -->

										<p:selectOneMenu required="true"
											requiredMessage="أدخل نوع النشاط"
											value="#{contcompItem.contractTypeId}" style="width: 100%">
											<f:selectItem itemLabel="اختر نوع النشاط"
												noSelectionOption="true" />
											<f:selectItems var="c"
												value="#{contractComponentsBeen.contractTypeList}"
												itemValue="#{c.id}" itemLabel="#{c.name}" />
											<p:ajax process="@this"></p:ajax>
										</p:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="المكونات" filterBy="#{contcompItem.name}"
								filterMatchMode="contains" style="width:70%;">

								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{contcompItem.name}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{contcompItem.name}" style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="تعديل" style="width:7%;text-align:center;">
								<p:rowEditor />
							</p:column>
						</p:dataTable>
					</div>

					<p:dialog widgetVar="add_cont_compnent_dlg"
						id="add_cont_compnent_dlgId" header="إضافة مكونات نشاط"
						width="50%" hideEffect="fade" style="text-aling: center'"
						showEffect="explode" dir="rtl" modal="true" resizable="false">
						<div class="ui-g">
							<div class="ui-g-2">
								<p:outputLabel value="المكونات" styleClass="btxt" />
							</div>
							<div class="ui-g-6">
								<p:inputText required="true" requiredMessage="أدخل المكونات"
									value="#{contractComponentsBeen.contComponent.name}"
									style="width: 100%">
									<p:ajax process="@this"></p:ajax>
								</p:inputText>
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-2">
								<p:outputLabel value="نوع النشاط" styleClass="btxt" />
							</div>
							<div class="ui-g-6">
								<p:selectOneMenu required="true"
									requiredMessage="أدخل نوع النشاط"
									value="#{contractComponentsBeen.contComponent.contractTypeId}"
									style="width: 100%">
									<f:selectItem itemLabel="اختر نوع النشاط"
										noSelectionOption="true" />
									<f:selectItems var="c"
										value="#{contractComponentsBeen.contractTypeList}"
										itemValue="#{c.id}" itemLabel="#{c.name}" />
									<p:ajax process="@this"></p:ajax>
								</p:selectOneMenu>
							</div>
						</div>
						<div class="image-box-footer" align="left">
							<p:commandButton value="حفظ" styleClass="btn btn-primary"
								update="@form" immediate="true"
								action="#{contractComponentsBeen.save}"
								oncomplete="PF('add_cont_compnent_dlg').hide();">
							</p:commandButton>
						</div>
					</p:dialog>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</f:view>
</html>
