<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">



<h:head>

</h:head>
<h:body>

	<ui:composition template="/template.xhtml">

		<ui:define name="content">
			<h:form id="form" dir="rtl">
				<p:messages autoUpdate="true" closable="true"></p:messages>

				<div class="image-box-footer" align="left">
					<p:commandButton value="طباعة الكل" icon="ui-icon ui-icon-print "
						onclick="this.form.target='_blank'" ajax="false"
						action="#{el3ohadBean.printProtectionCardAllArt}"
						styleClass="purple-btn">
					</p:commandButton>
				</div>


				<h1 style="color: #7CB342; float: unset; text-align: center;">
					العهد <span class="ui-icon ui-icon-store"></span>
				</h1>
				<br />
				<div class="ui-g">
					<div class="ui-g-1 ui-md-6 ui-lg-1">
						<p:outputLabel value="نوع العهد "
							rendered="#{el3ohadBean.showForDept}"></p:outputLabel>
					</div>
					<div class="ui-g-2 ui-md-3 ui-lg-2">
						<p:selectOneRadio id="console"
							rendered="#{el3ohadBean.showForDept}"
							value="#{el3ohadBean.forDept}">
							<f:selectItem itemLabel="شخصي" itemValue="1" />
							<f:selectItem itemLabel="للقسم" itemValue="2" />
							<p:ajax process="@this" listener="#{el3ohadBean.filter}"
								update="arts"></p:ajax>
						</p:selectOneRadio>
					</div>
				</div>
				
				<br />
				<br />
				<p:dataTable id="arts" var="article"
					value="#{el3ohadBean.articleList}" widgetVar="cellemp" rows="10"
					paginator="true" paginatorPosition="bottom" dir="rtl"
					emptyMessage="الجدول فارغ" rowIndexVar="index"
					filteredValue="#{el3ohadBean.articleFilterdList}"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="ابحث فى كل الحقول:" />
							<p:inputText id="globalFilter" onkeyup="PF('cellemp').filter()"
								style="width:150px" placeholder="كلمة البحث">
							</p:inputText>
						</p:outputPanel>
					</f:facet>
					<p:column headerText="الرقم " width="5%" style="text-align: center">
						<h:outputText value="#{index+1}" />
					</p:column>
					<p:column headerText="الإسم" width="20%" filterBy="#{article.name}"
						filterMatchMode="contains">
						<h:outputText value="#{article.name}"></h:outputText>

					</p:column>

					<p:column headerText="الرمز" width="20%" filterBy="#{article.code}"
						filterMatchMode="contains">
						<h:outputText value="#{article.code}"></h:outputText>

					</p:column>

					<p:column headerText="الوحدة" width="20%"
						filterBy="#{article.unitName}" filterMatchMode="contains">
						<h:outputText value="#{article.unitName}"></h:outputText>

					</p:column>

					<p:column headerText="كيف حصلت عليها" width="20%"
						filterBy="#{article.reqType}" filterMatchMode="contains">
						<h:outputText value="#{article.reqType == 1 ?'صرف':'مناقلة'}"></h:outputText>
					</p:column>

					<p:column headerText="المستودع " width="20%"
						filterBy=" #{el3ohadBean.getStoreName(article.strNo)}"
						filterMatchMode="contains">
					  #{el3ohadBean.getStoreName(article.strNo)}
					</p:column>


					<p:column width="10%" headerText="طباعة" style="text-align: center">

						<p:commandButton value="طباعة" ajax="false" icon="ui-icon-print"
							styleClass="purple-btn" onclick="this.form.target='_blank'"
							immediate="true"
							action="#{el3ohadBean.printProtectionCardOneArt}">
							<f:setPropertyActionListener value="#{article}"
								target="#{el3ohadBean.art}" />
						</p:commandButton>
						<!-- 							<p:remoteCommand name="rc" onsuccess="this.form.target='_blank'" -->
						<!-- 								action="#{el3ohadBean.printProtectionCardOneArt}" /> -->
						<!-- 							<p:commandButton type="button" onclick="rc()" value="طباعة" -->
						<!-- 								icon="ui-icon-print" styleClass="purple-btn"> -->
						<!-- 								<f:setPropertyActionListener value="#{article.id}" -->
						<!-- 									target="#{el3ohadBean.artId}" /> -->
						<!-- 							</p:commandButton> -->

					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
