<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">



<h:head>

</h:head>
<h:body>

	<ui:composition template="/template.xhtml">

		<ui:define name="content">
			<h:form id="form">
				<p:messages autoUpdate="true" closable="true"></p:messages>

				<div class="image-box-footer">
					<p:commandButton value="طباعة الكل" icon="ui-icon ui-icon-print "
						onclick="this.form.target='_blank'" ajax="false"
						action="#{el3ohadBean.printProtectionCardAllArt}" styleClass="purple-btn">
					</p:commandButton>
				</div>


				<h1 style="color: #7CB342; float: unset; text-align: center;">
					العهد <span class="ui-icon ui-icon-store"></span>
				</h1>

				<br />

				<p:dataTable id="arts" var="article" style="direction:rtl;"
					value="#{el3ohadBean.articleList}" widgetVar="cellemp"
					rows="10" paginator="true" paginatorPosition="bottom"
					emptyMessage="الجدول فارغ" rowIndexVar="index"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="ابحث فى كل الحقول:" />
							<p:inputText id="globalFilter" onkeyup="PF('cellemp').filter()"
								style="width:150px" placeholder="كلمة البحث">
							</p:inputText>
						</p:outputPanel>
					</f:facet>
					<p:column headerText="الرقم " width="5%" style="text-align: center">
						<h:outputText value="#{index+1}" />
					</p:column>
					<p:column headerText="االإسم" width="20%"
						filterBy="#{article.name}" filterMatchMode="contains">
						<h:outputText value="#{article.name}"></h:outputText>

					</p:column>

					<p:column headerText="الرمز" width="20%"
						filterBy="#{article.code}" filterMatchMode="contains">
						<h:outputText value="#{article.code}"></h:outputText>

					</p:column>
					
					<p:column headerText="الوحدة" width="20%"
						filterBy="#{article.unitName}" filterMatchMode="contains">
						<h:outputText value="#{article.unitName}"></h:outputText>

					</p:column>
					
					<p:column headerText="المستودع " width="20%"
						filterBy=" #{el3ohadBean.getStoreName(article.strNo)}" filterMatchMode="contains">
					  #{el3ohadBean.getStoreName(article.strNo)}
					</p:column>
					
					<p:column width="10%" headerText="حذف" style="text-align: center">

						<p:commandButton id="cBdelete" value="طباعة" icon="ui-icon ui-icon-print "
							styleClass="purple-btn" update="@form" immediate="true"
							onclick="this.form.target='_blank'" ajax="false"
							action="#{el3ohadBean.printProtectionCardOneArt(article.id)}">
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
