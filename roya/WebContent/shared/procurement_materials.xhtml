<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<head>


<link rel="apple-touch-icon" href="apple-touch-icon.png"></link>


<link rel="stylesheet"
	href="#{facesContext.externalContext.requestContextPath}/dropDownMenuCss/css/bootstrap/bootstrap.min.css"></link>
<script
	src="#{facesContext.externalContext.requestContextPath}/dropDownMenuCss/js/vendor/modernizr-2.8.3.min.js"></script>

</head>
<ui:composition template="/pages/menuBar.xhtml">

	<ui:define name="content">
		<p:messages autoUpdate="true" closable="true"></p:messages>
		<div class="container col-md-12 "
			style="background-color: white; border-top: 5px solid #428BCA;">



			<br></br>
			<div>
				<h3 class="page-header"
					style="margin: 0px 0 20px ! important; color: #428bca">#{msg['procurement.materials.request']}</h3>
			</div>




			<h:form id="includeform">

				<div class="row">
				
					<h:panelGroup id="table">
						<div class="col-md-10 ">

							<div class="table-responsive">





								<table class="table table-striped table-hover">
									<thead>
										<tr>
											<th>#{msg['number']}</th>
											<th>#{msg['category.name']}</th>
											<th>#{msg['quantity']}</th>
											<th>#{msg['unity']}</th>
											<th>#{msg['specifications']}</th>
										</tr>
									</thead>
									<tbody>
										<ui:repeat var="det" varStatus="x"
											value="#{procurementBean.procurement.procurementDetailsList}">


											<tr>

												<td>#{x.index+1}</td>
												<td>#{det.tenderItem.name}</td>
												<td><h:inputText value="#{det.quantity}" size="3"/></td>
												<td>#{det.tenderItem.unite.name}</td>
												<td>#{det.notes}</td>



											</tr>

										</ui:repeat>
									</tbody>
								</table>
							</div>


						</div>
					</h:panelGroup>

				</div>
				<br/><br/>
				
				<div class="row ">
					<div class="col-md-2">
						<h:outputLabel styleClass="btxt" value="#{msg['description']}" />
					</div>


					<div class="col-md-5">
						<h:inputTextarea value="#{procurementBean.procurement.notes}" cols="40" rows="5"/>
					</div>

				</div>
				<div class="container-fluid">
					<div class="row"
						style="padding-top: 10px; text-align: left; float: left;">
						<h:commandButton value="#{msg['send']}" class="btn btn-primary"
							style="font-size: 10px !important;font-family: kufi !important;margin-left: 5px;margin-right: 5px;"
							rendered="#{!procurementBean.acceptFlag}"
							action="#{procurementBean.saveAction}" update="formPanel">
							<f:ajax execute="@form"></f:ajax>
						</h:commandButton>

					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>


</html>
