<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/bootstrap-arabic.css" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />
	<script
		src="#{facesContext.externalContext.requestContextPath}/resources/js/bootstrap-arabic.js" />
	<link href="./css/style.css" rel="stylesheet" type="text/css"></link>
	<title>تسجيل الدخول</title>
	<h:outputStylesheet name="./css/default.css" />
	<h:outputStylesheet name="./css/cssLayout.css" />
	<h:outputStylesheet name="./css/style.css" />


</h:head>
<h:body
	style="
  background: -webkit-linear-gradient(90deg, #abbaab 10%, #ffffff 90%); /* Chrome 10+, Saf5.1+ */
  background:    -moz-linear-gradient(90deg, #abbaab 10%, #ffffff 90%); /* FF3.6+ */
  background:     -ms-linear-gradient(90deg, #abbaab 10%, #ffffff 90%); /* IE10 */
  background:      -o-linear-gradient(90deg, #abbaab 10%, #ffffff 90%); /* Opera 11.10+ */
  background:         linear-gradient(90deg, #abbaab 10%, #ffffff 90%); /* W3C */
        ">
	<h:form>
		<div style=" height: 50px;">

		</div>
		<div class="container-fluid">
			<h:form>
				<div class="row">
					<div class="col-md-4 col-sm-3"></div>
					<div class="col-md-4 col-sm-6">

						<div class="panel with-nav-tabs panel-default"
							style="-moz-box-shadow: 0 0 8px #0B3B0B; -webkit-box-shadow: 0 0 8px #888; box-shadow: 0 0 8px #0B3B0B; margin: 150px auto;">
							<div class="panel-heading">
											<div
				style="white-space: nowrap; color: #036fab !important;text-align:center;
				font-size: xx-large ; color:black; font-family: 'cocon' !important;">
				نظام التعاملات الألكترونية</div>

							</div>
							<div class="panel-body">
								<div class="tab-content">
									<div class="tab-pane fade in active" id="tab1info">
										<div class="container-fluid" >
											<div class="row">
												<div class="col-md-3" style="white-space: nowrap;">

													<p:outputPanel style="font-family: sans-serif !important;">  اسم المستخدم</p:outputPanel>

												</div>
												<div class="col-md-9">
													<p:inputText
														style="font-family: sans-serif !important;font-size: medium;width: 100%"
														value="#{loginBean.userName}" required="true"
														requiredMessage="اسم المستخدم مطلوب" />
												</div>
											</div>
											<div class="row" style="margin-top: 5px;">
												<div class="col-md-3">
													<p:outputPanel style="font-family: sans-serif !important;">كلمة المرور</p:outputPanel>
												</div>
												<div class="col-md-9">
													<p:password
														style="font-family: sans-serif !important; width: 100%"
														value="#{loginBean.passWord}" required="true"
														requiredMessage="كلمة المرور مطلوبة" />
												</div>
											</div>

											<div class="row" style="margin-top: 10px;">
												<div class="col-md-3"></div>
												<div class="col-md-9">
													<p:commandButton ajax="true" value="تسجيل الدخول"
														style="width: 100%;height: 43px;font-size: large;"
														icon="fa fa-sign-in" class="ui-priority-primary"
														action="#{loginBean.login_btn(ae)}" />
												</div>
											</div>




											<p:messages autoUpdate="true"></p:messages>
										</div>
									</div>
									<div class="tab-pane fade" id="tab2info">
										<!--        تاب التسجيل         -->
									</div>
								</div>
							</div>
						</div>



					</div>
					<div class="col-md-4 col-sm-3"></div>
				</div>
			</h:form>
		</div>






		<div
			style=" height: 25px; position: fixed; bottom: 0; width: 100%; text-align: center;">
			<div
				style="white-space: nowrap; margin-top: 2px;;
				color: #036fab !important;
				 font-family: 'kufi' !important;">
				<i class="fa fa-barcode" style="font-size: 14px;"></i> جميع الحقوق
				محفوظة &copy; 2015
				<div class="fa fa-barcode" style="font-size: 14px;" />
			</div>
		</div>
	</h:form>
</h:body>
</html>
