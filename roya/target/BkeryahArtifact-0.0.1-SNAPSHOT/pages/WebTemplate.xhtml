<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>



	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />

	<h:outputStylesheet name="./css/default.css" />
	<h:outputStylesheet name="./css/cssLayout.css" />
	<h:outputStylesheet name="./css/style.css" />
	<title>غرفة البكيرية</title>

	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
	<script>
		$ = jQuery;
	</script>
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/bootstrap-arabic.css" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />
	<script
		src="#{facesContext.externalContext.requestContextPath}/resources/js/bootstrap-arabic.js" />


</h:head>

<h:body>

	<h:form id="tempform">
		<p:idleMonitor timeout="900000">
			<p:ajax event="idle" listener="#{templateBean.logOutbtn(ae)}" />
		</p:idleMonitor>
		<nav class="navbar navbar-default"
			style="margin-bottom: 2px;padding:2px;
		background-color: transparent;
		border:0px;">

		<div class="navbar-header">
			<span
				style="font-family: 'cocon' !important; font-size: x-large; color: #036fab;">نظام
				التعاملات الألكترونية</span>
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">

			<ul class="nav navbar-nav navbar-right">
				<li><p:commandLink actionListener="#{homeBean.goInbox}"
						value="البريد الوارد الجديد" /></li>
				<li><span class="badge"
					style="font-size: large; background-color: #449d44;">#{InboxBean.da.convertTextWithArNumric(InboxBean.currentUnreadInboxCount)}</span>
				</li>
				<li class="dropdown"><a href="#" class="dropdown-toggle "
					data-toggle="dropdown" role="button" aria-expanded="false">#{templateBean.findCurrentUser().vusers_real_name}
						<span class=" glyphicon glyphicon-user"></span>
				</a>
					<ul class="dropdown-menu" role="menu"
						style="font-family: 'cocon' !important;">
						<li><p:commandLink value="لوحة التحكم الشخصية "
								style="    font-family: 'cocon' !important;" /></li>
						<li><p:commandLink value="لوحة الخدمات "
								style="    font-family: 'cocon' !important;" /></li>
						<li><p:commandLink value="الانتقال للرئيسية  "
								action="#{templateBean.goToHome(actionEvent)}"
								style="    font-family: 'cocon' !important;" /></li>
						<li class="divider"></li>

					</ul></li>
				<li><p:commandLink value="تسجيل الخروج  "
						action="#{templateBean.logOutbtn(ae)}" /></li>
			</ul>
		</div>

		</nav>
		<div style="height: 1px; width100 %; background-color: #036fab"></div>




		<div class="container-fluid">
			<div class="row" style="width: 100%">
				<div class="col-md-2" style="border-left: none;">
					<h:form id="form">
						<img
							src="#{facesContext.externalContext.requestContextPath}/resources/images/logo.png"
							width="100%" />

						<p:panelMenu id="XXXX" model="#{templateBean.model}"
							style="font-size: medium;" />
					</h:form>
				</div>
				<div class="col-md-10">
					<div style="height: 528px;">
						<div class="panel "
							style="color: #036fab; font-family: 'cocon' !important; font-size: 28px; background-color: transparent; margin-bottom: 0px; border: none;">
							<ui:insert name="top" />
						</div>
						<div>
							<ui:insert name="content" id="cont-ui" />
						</div>

					</div>
				</div>
			</div>
		</div>


	</h:form>
	<div
		
		style="position: fixed; left: 0px; bottom: 0px; 
		color:white;	
		
		height: 20px; width: 100%;; background: #999; 
		font-family: 'cocon' !important; 
		background-color: #036fab; 
		text-align: center;">
		جمبع الحقوق محفوظة &copy; 2015</div>
</h:body>

</html>
