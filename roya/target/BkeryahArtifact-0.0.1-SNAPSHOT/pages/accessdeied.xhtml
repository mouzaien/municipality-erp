<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../resources/css/style.css" rel="stylesheet" type="text/css"></link>
        <link href="../resources/css/default.css" rel="stylesheet" type="text/css"></link>


    </h:head>
    <h:body style="direction: rtl;" onload="PF('loadDlg').show()"  >


        <p:dialog widgetVar="loadDlg" header="افتقار للصلاحيات" style="direction: rtl;"
                  closable="false" resizable="false" modal="true"
                  showEffect="shake"  width="800" height="300">
            <h:form id="accessform" style="font-size: 16px;">
                <div>
                    <div style="float: right;width: 60%;word-wrap: normal;">
                        <h:panelGrid columns="1" style="direction: rtl;">
                            <p:outputLabel 
                                style="font-size: x-large;text-justify: kashida;font-family: kufi !important;"
                                value=" المحتوي الذي تود الوصول إليه تم تأمينه و لا تمتلك الصلاحيات الكافية لاستعراضه .. و لدواعي الحرص علي معلوماتك .. تم تسجيل خروجك و يرجي إعادة تسجيل الدخول مـرة أخـــري " />
                           
                        </h:panelGrid>
                    </div>
                    <div style="float: left;">
                        <img src="../resources/images/sec.jpg" width="300" />
                    </div>
                </div>
               
            </h:form>
            <f:facet name="footer">
                <p:commandButton icon="fa fa-flag" value="تسجيل الدخول  "  action="#{accessDeniedBean.relogin(actionEvent)}" />
                </f:facet>
        </p:dialog>


    </h:body>
</html>
